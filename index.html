<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>SLEEEEEEEEEEP – Intro</title>

  <!-- 모바일 / PWA 기본 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SLEEEEEEEEEEP" />
  <!-- manifest.json 만들면 홈 추가 시 앱처럼 동작 -->
  <link rel="manifest" href="manifest.json" />

  <!-- 픽셀 게임 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root{
      --black: #000000;
      --white: #ffffff;
      --grey-border: #111111;
      --window-on: #f5e66b; /* 노란 창문 불빛 */
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }

    html,body{
      width:100%;
      height:100%;
      background:var(--black);
      color:var(--black);
      font-family:"Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      touch-action:manipulation;
    }

    body{
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* 세로모드일 때는 회전 안내만 */
    .rotate-notice{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:#000;
      color:var(--white);
      padding:24px;
      z-index:9999;
      font-size:clamp(10px, 2.4vmin, 16px);
      line-height:1.8;
    }

    @media (orientation:portrait){
      .rotate-notice{ display:flex; }
      .app-wrapper{ display:none; }
    }

    @media (orientation:landscape){
      .rotate-notice{ display:none; }
    }

    .app-wrapper{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* 화면 중앙에 뜨는 하얀 팝업 */
    .popup-shell{
      position:relative;
      width:100%;
      height:100%;
      max-width:1024px;
      max-height:576px; /* 16:9 비율 근처 */
      margin:auto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(8px, 3vmin, 20px);
    }

    .popup{
      position:relative;
      width:100%;
      height:100%;
      background:var(--white);
      border:4px solid var(--grey-border);
      box-shadow:
        0 0 0 4px var(--black),
        0 12px 0 0 var(--black);
      image-rendering:pixelated;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    /* 상단 ~ 중간 : 검은 건물들이 빼곡히 */
    .city-area{
      position:relative;
      flex:1 1 auto;
      background:var(--black);
      padding:clamp(4px, 1.5vmin, 8px);
      display:grid;
      grid-template-columns:repeat(18, 1fr); /* 빌딩 촘촘하게 */
      align-content:end;
      gap:1px;
    }

    .building{
      position:relative;
      width:100%;
      background:var(--black);
      border:1px solid #111111;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:1px 0;
      overflow:hidden;
    }

    /* 서로 다른 높이로 랜덤 느낌 */
    .building.b1{ height:35%; }
    .building.b2{ height:45%; }
    .building.b3{ height:55%; }
    .building.b4{ height:65%; }
    .building.b5{ height:75%; }

    .windows{
      width:80%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:3px;
    }

    .window{
      width:60%;
      height:4px;
      background:var(--window-on);
      box-shadow:
        0 0 0 1px var(--black),
        0 0 4px rgba(245,230,107,0.9);
    }

    /* 중앙 타이틀 오버레이 */
    .title-overlay{
      pointer-events:none;
      position:absolute;
      inset:10% 6% 34% 6%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .title-lines{
      color:var(--white);
      text-shadow:
        0 2px 0 var(--black),
        -2px 0 0 var(--black),
        0 -2px 0 var(--black),
        2px 0 0 var(--black);
      letter-spacing:0.18em;
      line-height:1.15;
      font-size:clamp(12px, 3.5vmin, 26px);
      text-transform:uppercase;
    }

    .title-lines div + div{
      margin-top:clamp(2px, 0.5vmin, 6px);
    }

    /* 하단 START 버튼 영역 */
    .bottom-bar{
      flex:0 0 auto;
      height:26%;
      border-top:4px solid var(--grey-border);
      background:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .start-btn{
      position:relative;
      padding:1em 3em;
      font-size:clamp(10px, 2.4vmin, 16px);
      background:var(--black);
      color:var(--white);
      border:3px solid var(--white);
      box-shadow:
        0 0 0 2px var(--black),
        0 5px 0 var(--black);
      text-transform:uppercase;
      letter-spacing:0.18em;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    .start-btn::before{
      content:">";
      margin-right:0.6em;
      font-size:1em;
    }

    .start-btn:active{
      transform:translateY(3px);
      box-shadow:
        0 0 0 2px var(--black),
        0 2px 0 var(--black);
    }

    body.started .popup{
      animation:flashStart 0.25s steps(2, end) 2;
    }

    @keyframes flashStart{
      0%{ filter:none; }
      50%{ filter:invert(1); }
      100%{ filter:none; }
    }

    /* 아주 약한 노이즈/스캔 느낌 */
    .scan{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.08) 1px,
        rgba(0,0,0,0) 2px
      );
      mix-blend-mode:soft-light;
      opacity:0.15;
      animation:scanMove 4s linear infinite;
    }

    @keyframes scanMove{
      0%{ transform:translateY(-10%); }
      100%{ transform:translateY(10%); }
    }
  </style>
</head>
<body>
  <!-- 세로모드 안내 -->
  <div class="rotate-notice">
    ROTATE YOUR DEVICE<br/><br/>
    이 인트로 화면은 가로모드(landscape) 전용입니다.
  </div>

  <div class="app-wrapper">
    <div class="popup-shell">
      <div class="popup">
        <div class="scan"></div>

        <!-- 검정 건물들이 빼곡한 영역 -->
        <div class="city-area">
          <!-- 여러 개의 빌딩: 높이 다르게 섞어서 촘촘하게 -->
          <!-- 필요하면 개수 더 복붙해서 늘리면 됨 -->
          <div class="building b3"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b2"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b4"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b1"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b5"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b2"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b4"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b3"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b1"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b5"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b3"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b2"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b4"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b1"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b5"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b2"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b4"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <div class="building b3"><div class="windows"><div class="window"></div><div class="window"></div></div></div>
          <!-- 더 빽빽하게 하고 싶으면 위 줄들 그대로 복붙해서 추가 -->
        </div>

        <!-- 가운데 빼곡한 타이틀 -->
        <div class="title-overlay">
          <div class="title-lines">
            <div>SLEEEEEEEEEEP</div>
            <div>SLEEEEEEEEEEP</div>
            <div>SLEEEEEEEEEEP</div>
          </div>
        </div>

        <!-- 하단 START 버튼 -->
        <div class="bottom-bar">
          <button class="start-btn" id="startBtn">START</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      // 시작 효과 (간단 플래시). 여기서 실제 게임 화면으로 전환하면 됨.
      document.body.classList.add("started");
      // 예시: 실제 게임 페이지로 이동
      // window.location.href = "game.html";
    });
  </script>
</body>
</html>
