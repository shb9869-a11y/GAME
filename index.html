<body>

<div id="hint">
  <div class="box">
    <h2>Chrome TouchMe Audio</h2>
    <p><b>í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í•œ ë²ˆ í´ë¦­</b></p>
    <p>â†’ ë§ˆì´í¬ + ì˜¤ë””ì˜¤ + MIDI ì´ˆê¸°í™”</p>
  </div>
</div>

<div id="log">waitingâ€¦</div>

<script>
(() => {
  const log = m => {
    const el = document.getElementById("log");
    el.textContent = m + "\n" + el.textContent;
  };

  // ğŸ”¹ ì™„ì „ ìƒˆ ì„¸ì…˜ ID (ì¿ í‚¤/ìºì‹œ ì˜í–¥ ìµœì†Œí™”)
  const SESSION_ID = Math.random().toString(36).slice(2);
  log("session=" + SESSION_ID);

  let ctx, mic, micSrc;
  let fxGain, outGain;
  let midiVel = 0;
  let active = false;

  // ---------- AUDIO GRAPH ----------
  function buildAudio() {
    ctx = new AudioContext();
    outGain = ctx.createGain();
    outGain.gain.value = 0.9;
    outGain.connect(ctx.destination);

    fxGain = ctx.createGain();
    fxGain.gain.value = 0.0;
    fxGain.connect(outGain);
  }

  async function micOn() {
    mic = await navigator.mediaDevices.getUserMedia({
      audio:{ echoCancellation:false, noiseSuppression:false, autoGainControl:false }
    });
    micSrc = ctx.createMediaStreamSource(mic);

    // ì›ìŒ í•­ìƒ THRU
    micSrc.connect(outGain);

    // FX ì…ë ¥
    micSrc.connect(fxGain);

    log("mic ON");
  }

  // ---------- MIDI (TouchMe) ----------
  async function midiOn() {
    if (!navigator.requestMIDIAccess) {
      log("no MIDI");
      return;
    }
    const midi = await navigator.requestMIDIAccess();
    for (const input of midi.inputs.values()) {
      input.onmidimessage = e => {
        const [st, , vel] = e.data;
        if ((st & 0xF0) === 0x90 && vel > 0) {
          midiVel = vel / 127;
          active = true;
        } else {
          active = false;
        }
      };
      log("MIDI connected: " + input.name);
      break;
    }
  }

  // ---------- FX LOOP ----------
  function fxLoop() {
    if (!ctx) return;
    const target = active ? midiVel : 0;
    fxGain.gain.value += (target - fxGain.gain.value) * 0.15;
    requestAnimationFrame(fxLoop);
  }

  // ---------- ONE GESTURE START ----------
  async function startAll(ev) {
    if (ctx) return;
    ev.preventDefault();
    ev.stopPropagation();

    document.getElementById("hint").remove();

    buildAudio();
    await ctx.resume();
    await micOn();
    await midiOn();

    fxLoop();

    log("STARTED âœ… chrome-safe");
  }

  // ğŸ”¥ í¬ë¡¬ì—ì„œë„ ì ˆëŒ€ ì•ˆ ì”¹íˆëŠ” ìº¡ì²˜
  ["pointerdown","mousedown","touchstart"].forEach(type=>{
    window.addEventListener(type, startAll, {capture:true, passive:false});
  });
})();
</script>
