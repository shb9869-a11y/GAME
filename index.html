<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Flat Floor + Red Door + Stone</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SLEEP-ROOM">
<meta name="theme-color" content="#000000">

<style>
  *{
    box-sizing:border-box;
    margin:0;
    padding:0;
  }

  :root{
    --camX: 0px;
    --camY: 0px;
  }

  body{
    background:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;

    /* 선택/복사/파란 하이라이트 방지 */
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }

  .rotate-warning{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-size:18px;
    text-align:center;
    padding:20px;
    z-index:1000;
  }

  .game-root{
    position:relative;
    width: 900px;
    height: 520px;
    background:#d0d2d6;
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);

    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }

  @media (orientation:portrait){
    .game-root{display:none;}
    .rotate-warning{display:flex;}
  }
  @media (orientation:landscape){
    .game-root{display:block;}
  }

  .world{
    position:absolute;
    left:50%;
    top:50%;
    width:800px;
    height:480px;
    transform:translate(calc(-50% + var(--camX)),
                        calc(-50% + var(--camY)));
    transition:transform .16s ease-out;
    pointer-events:none;
  }

  .scene-layer{
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  /* ================== SCENE 1 & 2 공통: 넓은 직사각형 바닥 ================== */

  .room{
    position:absolute;
    left:50%;
    top:52%;
    width:800px;
    height:380px;
    transform:translate(-50%,-50%) scale(0.9);
    transform-origin:center center;
  }

  .floor{
    position:absolute;
    left:50%;
    top:50%;
    width:700px;
    height:320px;
    transform:translate(-50%,-50%);
    background:#ffffff;
    border:4px solid #000;
    box-shadow:0 10px 0 #000;
  }

  .scene-room2 .floor{
    background:#fff5f5; /* 두번째 방은 살짝 붉은 바닥 */
  }

  /* ============ SCENE 1: 빨간 문 ============ */

  .door-block{
    position:absolute;
    /* 바닥 오른쪽 위 끝 쪽 */
    left:86%;
    top:18%;
    width:70px;
    height:120px;
    transform:translate(-50%,-50%);
    background:#d60000;
    box-shadow:4px 4px 0 rgba(0,0,0,0.6);
    border-radius:4px;
  }
  .door-block::after{
    content:'';
    position:absolute;
    right:-6px;
    top:10px;
    width:6px;
    height:90px;
    background:#7a0000; /* 문 두께 */
  }

  /* ============ SCENE 2: 붉은 비석 + 선베드/파라솔 ============ */

  .stone{
    position:absolute;
    left:50%;
    top:45%;
    width:90px;
    height:220px;
    transform:translate(-50%,-50%);
    background:linear-gradient(to bottom,#5c4f46 0 55%, #c00000 55% 100%);
    border-radius:46px 46px 30px 30px;
    border:4px solid #000;
    box-shadow:0 10px 0 rgba(0,0,0,0.5);
  }

  /* 선베드 + 파라솔 세트 */
  .lounger{
    position:absolute;
    width:80px;
    height:26px;
    background:#ffffff;
    border-radius:16px;
    border:3px solid #000;
    box-shadow:0 4px 0 rgba(0,0,0,0.35);
  }
  .lounger::after{
    /* 쿠션 라인 */
    content:'';
    position:absolute;
    inset:5px 8px;
    border-radius:12px;
    border:2px solid #000;
    opacity:0.4;
  }

  .umbrella{
    position:absolute;
    width:60px;
    height:60px;
    border-radius:50%;
    background:#ffdfdf;
    border:3px solid #000;
    box-shadow:0 4px 0 rgba(0,0,0,0.35);
  }
  .umbrella::after{
    /* 기둥 */
    content:'';
    position:absolute;
    left:50%;
    top:55%;
    width:4px;
    height:40px;
    transform:translateX(-50%);
    background:#000;
  }

  /* SLEEEEEP 느낌 캐릭터 */
  .player{
    position:absolute;
    width:26px;
    height:46px;
    transform-origin:center bottom;

    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }
  .player .head{
    position:absolute;
    left:50%;
    bottom:30px;
    width:18px;
    height:18px;
    transform:translateX(-50%);
    border-radius:4px;
    border:3px solid #000;
    background:#ffd5a6;
  }
  .player .body{
    position:absolute;
    left:50%;
    bottom:8px;
    width:20px;
    height:22px;
    transform:translateX(-50%);
    border-radius:4px;
    border:3px solid #000;
    background:#ff8a3c;
  }
  .player .shadow{
    position:absolute;
    left:50%;
    bottom:0;
    width:36px;
    height:10px;
    transform:translateX(-50%);
    background:radial-gradient(ellipse at center,
            rgba(0,0,0,0.45) 0, transparent 70%);
  }

  /* 조이스틱 – 왼쪽 아래 */
  .joystick{
    position:absolute;
    left:40px;
    bottom:40px;
    width:140px;
    height:140px;
    z-index:30;

    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }
  .joystick-base{
    position:absolute;
    left:50%;
    top:50%;
    width:110px;
    height:110px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    border:3px solid #fff;
    background:rgba(255,255,255,0.05);
    box-shadow:0 4px 0 #000;
  }
  .joystick-knob{
    position:absolute;
    left:50%;
    top:50%;
    width:50px;
    height:50px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:#ffffff;
    border:3px solid #000;
    box-shadow:0 3px 0 #000;
  }

  .log{
    position:absolute;
    left:10px;
    top:10px;
    font-size:12px;
    color:#333;
    background:rgba(255,255,255,0.9);
    padding:4px 8px;
    border-radius:6px;
    border:2px solid #000;
    z-index:40;

    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }

  .fade-overlay{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity .4s ease;
    z-index:50;
  }
  .fade-overlay.active{
    opacity:1;
    pointer-events:auto;
  }
</style>
</head>
<body>

<div class="rotate-warning">
  이 게임은 <strong>가로 모드</strong>에서 사용해 주세요.<br><br>
  기기를 가로로 돌려 주세요.
</div>

<div class="game-root">
  <div class="world" id="world">
    <div class="scene-layer" id="sceneLayer"></div>
    <div class="scene-layer">
      <div class="player" id="player">
        <div class="head"></div>
        <div class="body"></div>
        <div class="shadow"></div>
      </div>
    </div>
  </div>

  <div class="joystick" id="joystick">
    <div class="joystick-base"></div>
    <div class="joystick-knob" id="joystickKnob"></div>
  </div>

  <div class="log" id="log">
    흰 바닥 오른쪽 위의 <strong>빨간 문</strong>까지 걸어가면 붉은 비석이 있는 방으로 이동합니다.
  </div>

  <div class="fade-overlay" id="fade"></div>
</div>

<script>
  const worldEl   = document.getElementById('world');
  const sceneEl   = document.getElementById('sceneLayer');
  const playerEl  = document.getElementById('player');
  const logEl     = document.getElementById('log');
  const fadeEl    = document.getElementById('fade');

  /* 씬 정보 */
  const scenes = {
    room1:{
      key:'room1',
      hasDoor:true,
      doorPos:{ x: 1.6, y: -1.6 }, // 오른쪽 위 근처
    },
    room2:{
      key:'room2',
      hasDoor:false
    }
  };

  let currentSceneKey = 'room1';
  let currentScene    = scenes[currentSceneKey];

  function buildScene(){
    sceneEl.innerHTML = '';
    worldEl.className = 'world scene-' + currentSceneKey;

    const room = document.createElement('div');
    room.className = 'room';

    const floor = document.createElement('div');
    floor.className = 'floor';
    room.appendChild(floor);

    if(currentSceneKey === 'room1'){
      const door = document.createElement('div');
      door.className = 'door-block';
      room.appendChild(door);
    }else if(currentSceneKey === 'room2'){
      const stone = document.createElement('div');
      stone.className = 'stone';
      room.appendChild(stone);

      // 선베드 + 파라솔 8세트 배치
      const spots = [
        {x:25,y:20},{x:50,y:16},{x:75,y:20},
        {x:25,y:80},{x:50,y:84},{x:75,y:80},
        {x:12,y:50},{x:88,y:50}
      ];
      spots.forEach((s,i)=>{
        const lounger = document.createElement('div');
        lounger.className = 'lounger';
        lounger.style.left = s.x + '%';
        lounger.style.top  = s.y + '%';
        lounger.style.transform = 'translate(-50%,-50%)';

        const umb = document.createElement('div');
        umb.className = 'umbrella';
        umb.style.left = (s.x + (i<3?0: i<6?0 : (s.x<50?8:-8))) + '%';
        umb.style.top  = (s.y - 18) + '%';
        umb.style.transform = 'translate(-50%,-50%)';

        room.appendChild(lounger);
        room.appendChild(umb);
      });

      logEl.textContent = '붉은 비석과 선베드가 있는 방입니다. 천천히 걸어 다니며 공간을 둘러보세요.';
    }
    sceneEl.appendChild(room);
  }

  /* 좌표계: x,y ∈ [-2,2] */
  let playerX = 0;
  let playerY = 0.4; // 살짝 아래쪽
  const limitX = 2.0;
  const limitY = 2.0;
  const speed  = 1.6;
  let joyVector = {x:0,y:0};

  function clampToFloor(){
    playerX = Math.max(-limitX, Math.min(limitX, playerX));
    playerY = Math.max(-limitY, Math.min(limitY, playerY));
  }

  function worldToScreen(x, y){
    const baseX = 400; // 바닥 중앙
    const baseY = 260;
    const sx = baseX + x * 160; // 좌우
    const sy = baseY + y * 80;  // 위/아래
    return { x:sx, y:sy };
  }

  function updatePlayerVisual(){
    const pos = worldToScreen(playerX, playerY);
    playerEl.style.left = pos.x + 'px';
    playerEl.style.top  = (pos.y - 6) + 'px';

    // 카메라 살짝 따라오기
    const desiredX = 450;
    const desiredY = 260;
    const diffX = desiredX - pos.x;
    const diffY = desiredY - pos.y;
    const camX = diffX * 0.18;
    const camY = diffY * 0.18;
    document.documentElement.style.setProperty('--camX', camX + 'px');
    document.documentElement.style.setProperty('--camY', camY + 'px');
  }

  /* 문 근처 접근 → 씬 전환 */
  function checkDoor(){
    if(!currentScene.hasDoor) return;
    const dx = playerX - currentScene.doorPos.x;
    const dy = playerY - currentScene.doorPos.y;
    const dist = Math.hypot(dx, dy);
    if(dist < 0.35){
      goToScene('room2');
    }
  }

  function goToScene(key){
    fadeEl.classList.add('active');
    setTimeout(()=>{
      currentSceneKey = key;
      currentScene    = scenes[currentSceneKey];
      buildScene();

      // 두번째 방에서는 중앙 근처에서 시작
      if(key === 'room2'){
        playerX = 0;
        playerY = 1.0;
      }else{
        playerX = 0;
        playerY = 0.4;
      }
      clampToFloor();
      updatePlayerVisual();

      fadeEl.classList.remove('active');
    }, 350);
  }

  /* 조이스틱 */
  const joystick     = document.getElementById('joystick');
  const joystickKnob = document.getElementById('joystickKnob');
  let joyActive = false;
  let joyCenter = {x:0,y:0};
  const joyMaxRadius = 45;

  function setJoyVector(cx, cy){
    const dx = cx - joyCenter.x;
    const dy = cy - joyCenter.y;
    if(dx === 0 && dy === 0){
      joyVector.x = 0; joyVector.y = 0;
      joystickKnob.style.left = '50%';
      joystickKnob.style.top  = '50%';
      return;
    }
    const angle = Math.atan2(dy, dx);
    const dist  = Math.min(joyMaxRadius, Math.hypot(dx,dy));
    const nx = Math.cos(angle) * (dist/joyMaxRadius);
    const ny = Math.sin(angle) * (dist/joyMaxRadius);
    joyVector.x = nx;
    joyVector.y = ny;

    joystickKnob.style.left = 50 + (nx * 40) + '%';
    joystickKnob.style.top  = 50 + (ny * 40) + '%';
  }

  function resetJoystick(){
    joyVector.x = 0;
    joyVector.y = 0;
    joystickKnob.style.left = '50%';
    joystickKnob.style.top  = '50%';
  }

  joystick.addEventListener('pointerdown', e=>{
    e.preventDefault();
    joyActive = true;
    const rect = joystick.getBoundingClientRect();
    joyCenter.x = rect.left + rect.width/2;
    joyCenter.y = rect.top  + rect.height/2;
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointermove', e=>{
    if(!joyActive) return;
    e.preventDefault();
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointerup', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  window.addEventListener('pointercancel', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  // 키보드 테스트용(원하면 삭제)
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowUp')    joyVector.y = -1;
    if(e.key === 'ArrowDown')  joyVector.y =  1;
    if(e.key === 'ArrowLeft')  joyVector.x = -1;
    if(e.key === 'ArrowRight') joyVector.x =  1;
  });
  window.addEventListener('keyup', e=>{
    if(['ArrowUp','ArrowDown'].includes(e.key)) joyVector.y = 0;
    if(['ArrowLeft','ArrowRight'].includes(e.key)) joyVector.x = 0;
  });

  /* 메인 루프 */
  let lastTime = performance.now();
  function loop(now){
    const dt = Math.min(0.05, (now - lastTime) / 1000);
    lastTime = now;

    playerX += joyVector.x * speed * dt;
    playerY += joyVector.y * speed * dt;

    clampToFloor();
    updatePlayerVisual();
    checkDoor();

    requestAnimationFrame(loop);
  }

  /* 초기화 */
  buildScene();
  clampToFloor();
  updatePlayerVisual();
  requestAnimationFrame(loop);
</script>

</body>
</html>
