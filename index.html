<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Cube Room – EXIT Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 홈 화면 추가용 manifest (있으면 사용, 없으면 무시됨) -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
  *{box-sizing:border-box;margin:0;padding:0;}

  :root{
    --camX: 0px;
    --camY: 0px;
  }

  body{
    background:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
  }

  /* 가로 모드 안내 */
  .rotate-warning{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-size:18px;
    text-align:center;
    padding:20px;
    z-index:1000;
  }

  .game-root{
    position:relative;
    width: 900px;
    height: 520px;
    background:#d0d2d6;
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
  }

  @media (orientation:portrait){
    .game-root{display:none;}
    .rotate-warning{display:flex;}
  }
  @media (orientation:landscape){
    .game-root{display:block;}
  }

  /* 카메라 팬 */
  .world{
    position:absolute;
    left:50%;
    top:50%;
    width:800px;
    height:480px;
    transform:translate(calc(-50% + var(--camX)),
                        calc(-50% + var(--camY)));
    transition:transform .16s ease-out;
    pointer-events:none;
  }

  .scene-layer{
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  /* ====== 진짜 '방 내부' 정육면체 구조 ====== */

  /* 방 기준점 */
  .room{
    position:absolute;
    left:50%;
    top:55%;
    width:400px;
    height:280px;
    transform:translate(-50%,-50%);
  }

  /* 바닥 (우리가 실제로 걷는 곳) */
  .floor{
    position:absolute;
    left:50%;
    bottom:0;
    width:320px;
    height:160px;
    transform:translateX(-50%);
    background:#ffffff;
    border:4px solid #000;
    box-shadow:0 16px 0 #000;
  }
  .scene-roomB .floor{
    background:#ffeaea; /* 두 번째 방은 살짝 붉은 바닥 */
  }

  /* 뒷벽 */
  .wall-back{
    position:absolute;
    left:50%;
    bottom:160px;
    width:320px;
    height:150px;
    transform:translateX(-50%);
    background:#f7f7f7;
    border:4px solid #000;
    box-shadow:0 10px 0 #000;
  }
  .scene-roomB .wall-back{
    background:#f9e2e2;
  }

  /* 왼쪽 벽 */
  .wall-left{
    position:absolute;
    right:50%;
    bottom:0;
    width:80px;
    height:250px;
    transform-origin:right bottom;
    transform:skewY(-15deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:-8px 0 0 #000;
  }
  .scene-roomB .wall-left{
    background:#f5dddd;
  }

  /* 오른쪽 벽 */
  .wall-right{
    position:absolute;
    left:50%;
    bottom:0;
    width:80px;
    height:250px;
    transform-origin:left bottom;
    transform:skewY(15deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:8px 0 0 #000;
  }
  .scene-roomB .wall-right{
    background:#f5dddd;
  }

  /* 뒷벽 중앙 문(검은 직사각형 + EXIT) */
  .door{
    position:absolute;
    left:50%;
    bottom:160px;
    width:70px;
    height:80px;
    transform:translateX(-50%);
    background:#000;
    border:4px solid #000;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .door span{
    color:#fff;
    font-size:12px;
    letter-spacing:0.25em;
    text-indent:0.25em;
    font-weight:700;
  }

  /* 플레이어 (단순 사람 아이콘) */
  .player{
    position:absolute;
    width:24px;
    height:48px;
    transform-origin:center bottom;
  }
  .player .head{
    position:absolute;
    left:50%;
    bottom:30px;
    width:18px;
    height:18px;
    transform:translateX(-50%);
    border-radius:50%;
    border:3px solid #000;
    background:#fff;
  }
  .player .body{
    position:absolute;
    left:50%;
    bottom:10px;
    width:18px;
    height:20px;
    transform:translateX(-50%);
    border-radius:4px;
    border:3px solid #000;
    background:#fff;
  }
  .player .shadow{
    position:absolute;
    left:50%;
    bottom:0;
    width:34px;
    height:10px;
    transform:translateX(-50%);
    background:radial-gradient(ellipse at center,
            rgba(0,0,0,0.45) 0, transparent 70%);
  }

  /* 문 근처에서 보일 힌트 */
  .door-hint{
    position:absolute;
    transform:translate(-50%,-120%);
    padding:4px 8px;
    border-radius:8px;
    border:2px solid #000;
    background:#000;
    color:#fff;
    font-size:10px;
    letter-spacing:0.08em;
  }

  /* 동그라미 조이스틱 – 왼쪽 아래만 캡처 */
  .joystick{
    position:absolute;
    left:40px;
    bottom:40px;
    width:140px;
    height:140px;
    z-index:30;
  }
  .joystick-base{
    position:absolute;
    left:50%;
    top:50%;
    width:110px;
    height:110px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    border:3px solid #fff;
    background:rgba(255,255,255,0.05);
    box-shadow:0 4px 0 #000;
  }
  .joystick-knob{
    position:absolute;
    left:50%;
    top:50%;
    width:50px;
    height:50px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:#ffffff;
    border:3px solid #000;
    box-shadow:0 3px 0 #000;
  }

  .log{
    position:absolute;
    left:10px;
    top:10px;
    font-size:12px;
    color:#333;
    background:rgba(255,255,255,0.9);
    padding:4px 8px;
    border-radius:6px;
    border:2px solid #000;
    z-index:40;
  }

  .fade-overlay{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity .45s ease;
    z-index:50;
  }
  .fade-overlay.active{
    opacity:1;
    pointer-events:auto;
  }
</style>
</head>
<body>

<div class="rotate-warning">
  이 게임은 <strong>가로 모드</strong>에서 사용해 주세요.<br><br>
  기기를 가로로 돌려 주세요.
</div>

<div class="game-root">
  <div class="world" id="world">
    <div class="scene-layer" id="sceneLayer">
      <!-- 방 구조는 JS에서 만듦 -->
    </div>
    <div class="scene-layer">
      <div class="player" id="player">
        <div class="head"></div>
        <div class="body"></div>
        <div class="shadow"></div>
      </div>
    </div>
  </div>

  <!-- 동그라미 조이스틱 -->
  <div class="joystick" id="joystick">
    <div class="joystick-base"></div>
    <div class="joystick-knob" id="joystickKnob"></div>
  </div>

  <div class="log" id="log">
    정육면체 방 안입니다. 조이스틱으로 움직여서, 뒷벽 중앙의 검은 문(EXIT)까지 걸어가 보세요.
  </div>

  <div class="fade-overlay" id="fade"></div>
</div>

<script>
  /********* 씬 정의 (두 개의 방) *********/
  const worldEl   = document.getElementById('world');
  const sceneEl   = document.getElementById('sceneLayer');
  const playerEl  = document.getElementById('player');
  const logEl     = document.getElementById('log');
  const fadeEl    = document.getElementById('fade');

  const floorCenterX = 400; // world 내 바닥 중심 (px)
  const floorCenterY = 320;
  const floorWidth   = 320;
  const floorHeight  = 160;

  const scenes = {
    roomA:{
      key:'roomA',
      door:{ x:0, y:-1 },   // 월드 좌표 (0, -1) 쯤
      limitX:1.0,
      limitY:1.0
    },
    roomB:{
      key:'roomB',
      door:{ x:0, y:-1 },
      limitX:1.0,
      limitY:1.0
    }
  };

  let currentSceneKey = 'roomA';
  let currentScene    = scenes[currentSceneKey];

  function buildScene(){
    sceneEl.innerHTML = '';
    worldEl.className = 'world scene-' + currentSceneKey;

    const room = document.createElement('div');
    room.className = 'room';
    room.innerHTML = `
      <div class="floor"></div>
      <div class="wall-back"></div>
      <div class="wall-left"></div>
      <div class="wall-right"></div>
      <div class="door"><span>EXIT</span></div>
    `;
    sceneEl.appendChild(room);
  }

  /********* 좌표 변환 / 카메라 *********/
  let playerX = 0; // -1 ~ 1 범위 (바닥 좌표계)
  let playerY = 0.5;
  let velX = 0, velY = 0;
  const speed = 1.5;

  function clampToRoom(){
    const lx = currentScene.limitX;
    const ly = currentScene.limitY;
    playerX = Math.max(-lx, Math.min(lx, playerX));
    playerY = Math.max(-ly, Math.min(ly, playerY));
  }

  function worldToScreen(x, y){
    const sx = floorCenterX + x * (floorWidth * 0.45);
    const sy = floorCenterY + y * (floorHeight * 0.45);
    return { x:sx, y:sy };
  }

  function updatePlayerVisual(){
    const pos = worldToScreen(playerX, playerY);
    playerEl.style.left = pos.x + 'px';
    playerEl.style.top  = (pos.y - 10) + 'px'; // 살짝 위로

    // 카메라 살짝 따라오기
    const desiredX = 450;
    const desiredY = 260;
    const diffX = desiredX - pos.x;
    const diffY = desiredY - pos.y;
    const camX = diffX * 0.2;
    const camY = diffY * 0.2;
    document.documentElement.style.setProperty('--camX', camX + 'px');
    document.documentElement.style.setProperty('--camY', camY + 'px');
  }

  /********* 문 진입 처리 *********/
  let doorHintEl = null;
  let isTransitioning = false;

  function showDoorHint(screenPos){
    if(!doorHintEl){
      doorHintEl = document.createElement('div');
      doorHintEl.className = 'door-hint';
      doorHintEl.textContent = 'EXIT';
      sceneEl.appendChild(doorHintEl);
    }
    doorHintEl.style.left = screenPos.x + 'px';
    doorHintEl.style.top  = (screenPos.y - 30) + 'px';
  }

  function hideDoorHint(){
    if(doorHintEl){
      doorHintEl.remove();
      doorHintEl = null;
    }
  }

  function checkDoor(){
    const dx = playerX - currentScene.door.x;
    const dy = playerY - currentScene.door.y;
    const dist = Math.hypot(dx, dy);

    const doorScreen = worldToScreen(currentScene.door.x, currentScene.door.y);

    if(dist < 0.25){
      showDoorHint(doorScreen);
      if(!isTransitioning){
        const next = (currentSceneKey === 'roomA') ? 'roomB' : 'roomA';
        goToScene(next);
      }
    }else if(dist > 0.35){
      hideDoorHint();
    }
  }

  function goToScene(key){
    isTransitioning = true;
    fadeEl.classList.add('active');
    setTimeout(()=>{
      currentSceneKey = key;
      currentScene    = scenes[currentSceneKey];
      buildScene();

      // 새 방에서 시작 위치: 문 바로 앞
      playerX = 0;
      playerY = 0.5;
      clampToRoom();
      updatePlayerVisual();

      logEl.textContent = (key === 'roomA')
        ? '첫 번째 정육면체 방입니다. EXIT 방향으로 걸어가면 두 번째 방으로 넘어갑니다.'
        : '두 번째 정육면체 방입니다. EXIT 문으로 다시 걸어가면 첫 방으로 돌아옵니다.';

      fadeEl.classList.remove('active');
      isTransitioning = false;
    }, 450);
  }

  /********* 조이스틱 *********/
  const joystick     = document.getElementById('joystick');
  const joystickKnob = document.getElementById('joystickKnob');
  let joyActive = false;
  let joyCenter = {x:0,y:0};
  let joyVector = {x:0,y:0};
  const joyMaxRadius = 45;

  function setJoyVector(cx, cy){
    const dx = cx - joyCenter.x;
    const dy = cy - joyCenter.y;
    if(dx === 0 && dy === 0){
      joyVector.x = 0; joyVector.y = 0;
      joystickKnob.style.left = '50%';
      joystickKnob.style.top  = '50%';
      return;
    }
    const angle = Math.atan2(dy, dx);
    const dist  = Math.min(joyMaxRadius, Math.hypot(dx,dy));
    const nx = Math.cos(angle) * (dist/joyMaxRadius);
    const ny = Math.sin(angle) * (dist/joyMaxRadius);
    joyVector.x = nx;
    joyVector.y = ny;

    joystickKnob.style.left = 50 + (nx * 40) + '%';
    joystickKnob.style.top  = 50 + (ny * 40) + '%';
  }

  function resetJoystick(){
    joyVector.x = 0;
    joyVector.y = 0;
    joystickKnob.style.left = '50%';
    joystickKnob.style.top  = '50%';
  }

  // 조이스틱 영역에서만 기본 제스처 막기
  joystick.addEventListener('pointerdown', e=>{
    e.preventDefault();
    joyActive = true;
    const rect = joystick.getBoundingClientRect();
    joyCenter.x = rect.left + rect.width/2;
    joyCenter.y = rect.top  + rect.height/2;
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointermove', e=>{
    if(!joyActive) return;
    e.preventDefault();
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointerup', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });
  window.addEventListener('pointercancel', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  // 키보드 테스트용
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowUp')    joyVector.y = -1;
    if(e.key === 'ArrowDown')  joyVector.y =  1;
    if(e.key === 'ArrowLeft')  joyVector.x = -1;
    if(e.key === 'ArrowRight') joyVector.x =  1;
  });
  window.addEventListener('keyup', e=>{
    if(['ArrowUp','ArrowDown'].includes(e.key)) joyVector.y = 0;
    if(['ArrowLeft','ArrowRight'].includes(e.key)) joyVector.x = 0;
  });

  /********* 메인 루프 *********/
  let lastTime = performance.now();

  function loop(now){
    const dt = Math.min(0.05, (now - lastTime) / 1000);
    lastTime = now;

    velX = joyVector.x * speed;
    velY = joyVector.y * speed;

    playerX += velX * dt;
    playerY += velY * dt;

    clampToRoom();
    updatePlayerVisual();
    checkDoor();

    requestAnimationFrame(loop);
  }

  /********* 초기화 *********/
  buildScene();
  clampToRoom();
  updatePlayerVisual();
  requestAnimationFrame(loop);

  // 서비스워커 등록 (있으면)
  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
  }
</script>

</body>
</html>
