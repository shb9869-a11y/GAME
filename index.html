<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TOEM-style Room UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background:#000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
  }

  /* 전체 게임 화면 컨테이너 */
  .game-root{
    position:relative;
    width: 800px;
    height: 450px;
    overflow:hidden;
    background:#111;
  }

  /* 방(플레이 공간) */
  .room{
    position:absolute;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width: 520px;
    height: 320px;
    background:#f4f4f4;
    border:4px solid #000;
    box-shadow:0 8px 0 #000;
  }

  /* 방 바닥 패턴 */
  .room::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px),
      linear-gradient(0deg, rgba(0,0,0,0.05) 1px, transparent 1px);
    background-size:24px 24px;
    pointer-events:none;
  }

  /* 간단한 가구들 */
  .furniture{
    position:absolute;
    background:#ddd;
    border:3px solid #000;
    box-shadow:0 4px 0 #000;
  }
  .table{ width:90px; height:60px; left:60px; top:120px;}
  .sofa{ width:110px; height:50px; right:60px; top:90px;}
  .rug {
    position:absolute;
    width:150px; height:90px;
    left:50%; top:58%;
    transform:translate(-50%,-50%);
    background:#e2e2e2;
    border:3px solid #000;
  }
  .rug::before{
    content:"";
    position:absolute;
    inset:10px;
    border:2px dashed #666;
  }

  .plant{
    width:36px; height:36px;
    border-radius:50%;
    background:#eee;
    border:3px solid #000;
    box-shadow:0 3px 0 #000;
  }
  .plant.one{ right:40px; bottom:40px;}
  .plant.two{ left:40px; top:40px;}

  /* 플레이어 캐릭터 – 간단한 흑백 사람 아이콘 */
  .player{
    position:absolute;
    width:26px; height:40px;
    left:50%; bottom:40px;
    transform:translateX(-50%);
  }
  .player .head{
    width:18px; height:18px;
    margin:0 auto;
    border-radius:50%;
    border:3px solid #000;
    background:#fff;
  }
  .player .body{
    width:22px; height:18px;
    margin:2px auto 0;
    border-radius:4px;
    border:3px solid #000;
    background:#fff;
  }

  /* 대화 박스 영역 */
  .dialogue-wrapper{
    position:absolute;
    left:50%; top:8%;
    transform:translateX(-50%);
    z-index:10;
  }

  .dialogue-box{
    background:#000;
    color:#fff;
    padding:10px 18px;
    border-radius:8px;
    border:3px solid #fff;
    text-transform:uppercase;
    font-size:18px;
    letter-spacing:0.08em;
    box-shadow:0 4px 0 #000;
    text-align:center;
  }

  .choices{
    margin-top:10px;
    display:flex;
    gap:16px;
    justify-content:center;
  }

  .choice{
    position:relative;
    padding:8px 18px;
    background:#f8f8f8;
    color:#000;
    border-radius:8px;
    border:3px solid #000;
    font-size:16px;
    text-transform:uppercase;
    letter-spacing:0.06em;
    cursor:pointer;
    min-width:120px;
    text-align:center;
  }

  .choice::before{
    /* 말풍선 같은 작은 돌출 모양 */
    content:"";
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:10px; height:10px;
    border:3px solid #000;
    background:#f8f8f8;
  }
  .choice.left::before{
    right:-8px;
    border-radius:0 6px 6px 0;
    border-left:none;
  }
  .choice.right::before{
    left:-8px;
    border-radius:6px 0 0 6px;
    border-right:none;
  }

  .choice.selected{
    background:#000;
    color:#fff;
    box-shadow:0 0 0 3px #fff;
  }

  /* 우측 화살표(다음 씬 등) */
  .next-arrow{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    width:28px; height:28px;
    border-radius:50%;
    border:4px solid #fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .next-arrow::before{
    content:"";
    border-style:solid;
    border-width:6px 0 6px 10px;
    border-color:transparent transparent transparent #fff;
    margin-left:2px;
  }

  .log{
    position:absolute;
    left:10px; bottom:10px;
    font-size:12px;
    color:#ccc;
  }
</style>
</head>
<body>

<div class="game-root">
  <div class="room">
    <div class="furniture table"></div>
    <div class="furniture sofa"></div>
    <div class="rug"></div>
    <div class="plant one"></div>
    <div class="plant two"></div>

    <div class="player">
      <div class="head"></div>
      <div class="body"></div>
    </div>
  </div>

  <!-- 대화 UI -->
  <div class="dialogue-wrapper">
    <div class="dialogue-box">HOW ARE YOU FEELING?</div>
    <div class="choices">
      <div class="choice left selected" data-value="EXCITED!">EXCITED!</div>
      <div class="choice right" data-value="NERVOUS">NERVOUS</div>
    </div>
  </div>

  <div class="next-arrow"></div>

  <div class="log" id="log">←/→ 로 선택, Enter 로 확정</div>
</div>

<script>
  const choices = Array.from(document.querySelectorAll('.choice'));
  let index = 0;

  function updateSelection(){
    choices.forEach((c, i)=>{
      c.classList.toggle('selected', i === index);
    });
  }

  // 키보드 입력
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowLeft'){
      index = (index - 1 + choices.length) % choices.length;
      updateSelection();
    }else if(e.key === 'ArrowRight'){
      index = (index + 1) % choices.length;
      updateSelection();
    }else if(e.key === 'Enter'){
      const val = choices[index].dataset.value;
      document.getElementById('log').textContent = `선택한 감정: ${val}`;
      // 이 지점에서 다음 씬 로딩, 변수 저장 등 게임 로직을 연결하면 됨.
    }
  });

  // 마우스로도 선택 가능
  choices.forEach((c, i)=>{
    c.addEventListener('click', ()=>{
      index = i;
      updateSelection();
      const val = c.dataset.value;
      document.getElementById('log').textContent = `선택한 감정: ${val}`;
    });
  });
</script>

</body>
</html>
