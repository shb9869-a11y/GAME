<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Minimal Cube Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
  *{box-sizing:border-box;margin:0;padding:0;}

  :root{
    --camX: 0px;
    --camY: 0px;
  }

  body{
    background:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
  }

  /* 가로 모드 안내 */
  .rotate-warning{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-size:18px;
    text-align:center;
    padding:20px;
    z-index:1000;
  }

  .game-root{
    position:relative;
    width: 900px;
    height: 520px;
    background:#d0d2d6;
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
  }

  @media (orientation:portrait){
    .game-root{display:none;}
    .rotate-warning{display:flex;}
  }
  @media (orientation:landscape){
    .game-root{display:block;}
  }

  /* 카메라 팬 */
  .world{
    position:absolute;
    left:50%;
    top:50%;
    width:800px;
    height:480px;
    transform:translate(calc(-50% + var(--camX)),
                        calc(-50% + var(--camY)));
    transition:transform .16s ease-out;
    pointer-events:none;
  }

  .scene-layer{
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  /* ========= 정육면체에서 윗면·뒷면을 뺀 4면: 바닥 + 정면 + 좌·우 ========= */

  .room{
    position:absolute;
    left:50%;
    top:52%;
    width:420px;
    height:280px;
    transform:translate(-50%,-50%) scale(0.8); /* 멀리서 보는 뷰 */
    transform-origin:center center;
  }

  /* 바닥 (앞쪽이 넓은 사다리꼴) */
  .floor{
    position:absolute;
    left:50%;
    bottom:25px;
    width:280px;
    height:120px;
    transform:translateX(-50%) skewX(-20deg);
    background:#ffffff;
    border:4px solid #000;
    box-shadow:0 10px 0 #000;
  }
  .scene-roomB .floor{
    background:#ffeaea;
  }

  /* 정면 벽 (카메라 쪽을 향하는 벽) */
  .wall-front{
    position:absolute;
    left:50%;
    bottom:145px;
    width:260px;
    height:140px;
    transform:translateX(-50%);
    background:#f7f7f7;
    border:4px solid #000;
    box-shadow:0 8px 0 #000;
  }
  .scene-roomB .wall-front{
    background:#f9e2e2;
  }

  /* 왼쪽 벽 */
  .wall-left{
    position:absolute;
    right:50%;
    bottom:55px;
    width:80px;
    height:210px;
    transform-origin:right bottom;
    transform:skewY(-18deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:-8px 0 0 #000;
  }
  .scene-roomB .wall-left{
    background:#f5dddd;
  }

  /* 오른쪽 벽 */
  .wall-right{
    position:absolute;
    left:50%;
    bottom:55px;
    width:80px;
    height:210px;
    transform-origin:left bottom;
    transform:skewY(18deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:8px 0 0 #000;
  }
  .scene-roomB .wall-right{
    background:#f5dddd;
  }

  /* 문 – 정면 벽 중앙 */
  .door{
    position:absolute;
    left:50%;
    top:50%;
    width:70px;
    height:80px;
    transform:translate(-50%,-50%);
    background:#000;
    border:4px solid #000;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .door span{
    color:#fff;
    font-size:12px;
    letter-spacing:0.25em;
    text-indent:0.25em;
    font-weight:700;
  }

  /* 플레이어 (바닥 위) */
  .player{
    position:absolute;
    width:24px;
    height:48px;
    transform-origin:center bottom;
  }
  .player .head{
    position:absolute;
    left:50%;
    bottom:30px;
    width:18px;
    height:18px;
    transform:translateX(-50%);
    border-radius:50%;
    border:3px solid #000;
    background:#fff;
  }
  .player .body{
    position:absolute;
    left:50%;
    bottom:10px;
    width:18px;
    height:20px;
    transform:translateX(-50%);
    border-radius:4px;
    border:3px solid #000;
    background:#fff;
  }
  .player .shadow{
    position:absolute;
    left:50%;
    bottom:0;
    width:34px;
    height:10px;
    transform:translateX(-50%);
    background:radial-gradient(ellipse at center,
            rgba(0,0,0,0.45) 0, transparent 70%);
  }

  .door-hint{
    position:absolute;
    transform:translate(-50%,-120%);
    padding:4px 8px;
    border-radius:8px;
    border:2px solid #000;
    background:#000;
    color:#fff;
    font-size:10px;
    letter-spacing:0.08em;
  }

  /* 조이스틱 – 왼쪽 아래 */
  .joystick{
    position:absolute;
    left:40px;
    bottom:40px;
    width:140px;
    height:140px;
    z-index:30;
  }
  .joystick-base{
    position:absolute;
    left:50%;
    top:50%;
    width:110px;
    height:110px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    border:3px solid #fff;
    background:rgba(255,255,255,0.05);
    box-shadow:0 4px 0 #000;
  }
  .joystick-knob{
    position:absolute;
    left:50%;
    top:50%;
    width:50px;
    height:50px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:#ffffff;
    border:3px solid #000;
    box-shadow:0 3px 0 #000;
  }

  .log{
    position:absolute;
    left:10px;
    top:10px;
    font-size:12px;
    color:#333;
    background:rgba(255,255,255,0.9);
    padding:4px 8px;
    border-radius:6px;
    border:2px solid #000;
    z-index:40;
  }

  .fade-overlay{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity .45s ease;
    z-index:50;
  }
  .fade-overlay.active{
    opacity:1;
    pointer-events:auto;
  }
</style>
</head>
<body>

<div class="rotate-warning">
  이 게임은 <strong>가로 모드</strong>에서 사용해 주세요.<br><br>
  기기를 가로로 돌려 주세요.
</div>

<div class="game-root">
  <div class="world" id="world">
    <div class="scene-layer" id="sceneLayer"></div>
    <div class="scene-layer">
      <div class="player" id="player">
        <div class="head"></div>
        <div class="body"></div>
        <div class="shadow"></div>
      </div>
    </div>
  </div>

  <div class="joystick" id="joystick">
    <div class="joystick-base"></div>
    <div class="joystick-knob" id="joystickKnob"></div>
  </div>

  <div class="log" id="log">
    바닥·정면·좌·우 네 면으로 된 큐브 안입니다. 조이스틱으로 움직여서 정면 중앙 EXIT 문까지 걸어가 보세요.
  </div>

  <div class="fade-overlay" id="fade"></div>
</div>

<script>
  const worldEl   = document.getElementById('world');
  const sceneEl   = document.getElementById('sceneLayer');
  const playerEl  = document.getElementById('player');
  const logEl     = document.getElementById('log');
  const fadeEl    = document.getElementById('fade');

  /* 두 개의 방 – 구조는 같고 색감만 다름 */
  const scenes = {
    roomA:{ key:'roomA', door:{x:0, y:-0.4}, limitX:1.0, limitY:1.0 },
    roomB:{ key:'roomB', door:{x:0, y:-0.4}, limitX:1.0, limitY:1.0 }
  };

  let currentSceneKey = 'roomA';
  let currentScene    = scenes[currentSceneKey];

  function buildScene(){
    sceneEl.innerHTML = '';
    worldEl.className = 'world scene-' + currentSceneKey;

    const room = document.createElement('div');
    room.className = 'room';
    room.innerHTML = `
      <div class="floor"></div>
      <div class="wall-front">
        <div class="door"><span>EXIT</span></div>
      </div>
      <div class="wall-left"></div>
      <div class="wall-right"></div>
    `;
    sceneEl.appendChild(room);
  }

  /* 바닥 평면 좌표계: x,y ∈ [-1,1] */
  let playerX = 0;
  let playerY = 0.5; // 카메라와 문 사이 어딘가
  const speed = 1.5;
  let joyVector = {x:0,y:0};

  function clampToRoom(){
    const lx = currentScene.limitX;
    const ly = currentScene.limitY;
    playerX = Math.max(-lx, Math.min(lx, playerX));
    playerY = Math.max(-ly, Math.min(ly, playerY));
  }

  function worldToScreen(x, y){
    const baseX = 400;  // 바닥 중앙
    const baseY = 310;
    const sx = baseX + x * 120;
    const sy = baseY + y * 80;
    return { x:sx, y:sy };
  }

  function updatePlayerVisual(){
    const pos = worldToScreen(playerX, playerY);
    playerEl.style.left = pos.x + 'px';
    playerEl.style.top  = (pos.y - 8) + 'px';

    const desiredX = 450;
    const desiredY = 260;
    const diffX = desiredX - pos.x;
    const diffY = desiredY - pos.y;
    const camX = diffX * 0.15;
    const camY = diffY * 0.15;
    document.documentElement.style.setProperty('--camX', camX + 'px');
    document.documentElement.style.setProperty('--camY', camY + 'px');
  }

  /* 문 진입 */
  let doorHintEl = null;
  let isTransitioning = false;

  function showDoorHint(screenPos){
    if(!doorHintEl){
      doorHintEl = document.createElement('div');
      doorHintEl.className = 'door-hint';
      doorHintEl.textContent = 'EXIT';
      sceneEl.appendChild(doorHintEl);
    }
    doorHintEl.style.left = screenPos.x + 'px';
    doorHintEl.style.top  = (screenPos.y - 30) + 'px';
  }

  function hideDoorHint(){
    if(doorHintEl){
      doorHintEl.remove();
      doorHintEl = null;
    }
  }

  function checkDoor(){
    const dx = playerX - currentScene.door.x;
    const dy = playerY - currentScene.door.y;
    const dist = Math.hypot(dx, dy);
    const doorScreen = worldToScreen(currentScene.door.x, currentScene.door.y);

    if(dist < 0.25){
      showDoorHint(doorScreen);
      if(!isTransitioning){
        const next = currentSceneKey === 'roomA' ? 'roomB' : 'roomA';
        goToScene(next);
      }
    }else if(dist > 0.35){
      hideDoorHint();
    }
  }

  function goToScene(key){
    isTransitioning = true;
    fadeEl.classList.add('active');
    hideDoorHint();
    setTimeout(()=>{
      currentSceneKey = key;
      currentScene    = scenes[currentSceneKey];
      buildScene();

      playerX = 0;
      playerY = 0.5;
      clampToRoom();
      updatePlayerVisual();

      logEl.textContent =
        key === 'roomA'
        ? '첫 번째 큐브 방입니다. EXIT 쪽으로 걸어가면 두 번째 방으로 이동합니다.'
        : '두 번째 큐브 방입니다. EXIT 문으로 걸어가면 첫 방으로 돌아옵니다.';

      fadeEl.classList.remove('active');
      isTransitioning = false;
    }, 450);
  }

  /* 조이스틱 */
  const joystick     = document.getElementById('joystick');
  const joystickKnob = document.getElementById('joystickKnob');
  let joyActive = false;
  let joyCenter = {x:0,y:0};
  const joyMaxRadius = 45;

  function setJoyVector(cx, cy){
    const dx = cx - joyCenter.x;
    const dy = cy - joyCenter.y;
    if(dx === 0 && dy === 0){
      joyVector.x = 0; joyVector.y = 0;
      joystickKnob.style.left = '50%';
      joystickKnob.style.top  = '50%';
      return;
    }
    const angle = Math.atan2(dy, dx);
    const dist  = Math.min(joyMaxRadius, Math.hypot(dx,dy));
    const nx = Math.cos(angle) * (dist/joyMaxRadius);
    const ny = Math.sin(angle) * (dist/joyMaxRadius);
    joyVector.x = nx;
    joyVector.y = ny;

    joystickKnob.style.left = 50 + (nx * 40) + '%';
    joystickKnob.style.top  = 50 + (ny * 40) + '%';
  }

  function resetJoystick(){
    joyVector.x = 0;
    joyVector.y = 0;
    joystickKnob.style.left = '50%';
    joystickKnob.style.top  = '50%';
  }

  joystick.addEventListener('pointerdown', e=>{
    e.preventDefault();
    joyActive = true;
    const rect = joystick.getBoundingClientRect();
    joyCenter.x = rect.left + rect.width/2;
    joyCenter.y = rect.top  + rect.height/2;
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointermove', e=>{
    if(!joyActive) return;
    e.preventDefault();
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointerup', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  window.addEventListener('pointercancel', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  /* 키보드 테스트용 */
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowUp')    joyVector.y = -1;
    if(e.key === 'ArrowDown')  joyVector.y =  1;
    if(e.key === 'ArrowLeft')  joyVector.x = -1;
    if(e.key === 'ArrowRight') joyVector.x =  1;
  });
  window.addEventListener('keyup', e=>{
    if(['ArrowUp','ArrowDown'].includes(e.key)) joyVector.y = 0;
    if(['ArrowLeft','ArrowRight'].includes(e.key)) joyVector.x = 0;
  });

  /* 메인 루프 */
  let lastTime = performance.now();
  function loop(now){
    const dt = Math.min(0.05, (now - lastTime) / 1000);
    lastTime = now;

    playerX += joyVector.x * speed * dt;
    playerY += joyVector.y * speed * dt;

    clampToRoom();
    updatePlayerVisual();
    checkDoor();

    requestAnimationFrame(loop);
  }

  buildScene();
  clampToRoom();
  updatePlayerVisual();
  requestAnimationFrame(loop);

  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
  }
</script>

</body>
</html>
