<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>SLEEEEEEEEEEP – Start Screen</title>

  <!-- 픽셀 느낌 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet">

  <style>
    :root{
      --bg-purple:#2a1247;
      --building-a:#e9c7e1;
      --building-b:#c593d2;
      --building-c:#8a63b6;
      --building-d:#61525a;
      --window-light:#f5e7ff;
      --window-mid:#d6aee9;
      --window-dark:#7b6f80;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Press Start 2P', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .game-wrap{
      width:100vw;
      max-width:480px;
      aspect-ratio:9/16;
      background:var(--bg-purple);
      position:relative;
      overflow:hidden;
      image-rendering:pixelated;
    }

    /* ---- TITLE ---- */

    .title-block{
      position:absolute;
      top:8%;
      left:50%;
      transform:translateX(-50%);
      text-align:left;
      color:#fdf6ff;
      text-shadow:
        2px 0 #000,
        -2px 0 #000,
        0 2px #000,
        0 -2px #000;
      letter-spacing:0.18em;
      font-size:clamp(12px,2.1vw,18px);
      line-height:1.7;
      white-space:nowrap;
    }

    .title-line{
      display:block;
    }

    /* ---- SKYLINE ---- */

    .skyline{
      position:absolute;
      left:50%;
      bottom:22%;
      transform:translateX(-50%);
      width:120%;
    }

    .city-row{
      position:relative;
      height:140px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap:4px;
    }

    .building{
      position:relative;
      width:32px;
      background:var(--building-a);
      border-radius:2px 2px 0 0;
      box-shadow:0 0 0 2px #000;
      overflow:hidden;
    }

    .b-short{height:70px;}
    .b-mid{height:90px;}
    .b-tall{height:110px;}
    .b-taller{height:130px;}

    .c-a{background:var(--building-a);}
    .c-b{background:var(--building-b);}
    .c-c{background:var(--building-c);}
    .c-d{background:var(--building-d);}

    /* 창문 패턴 */
    .building::before{
      content:"";
      position:absolute;
      inset:6px 5px;
      background-image:
        repeating-linear-gradient(
          to right,
          transparent 0 6px,
          var(--window-light) 6px 10px
        ),
        repeating-linear-gradient(
          to bottom,
          transparent 0 6px,
          var(--window-mid) 6px 10px
        );
      mix-blend-mode:screen;
      opacity:0.9;
    }

    .c-c::before{
      background-image:
        repeating-linear-gradient(
          to right,
          transparent 0 6px,
          var(--window-mid) 6px 10px
        ),
        repeating-linear-gradient(
          to bottom,
          transparent 0 6px,
          var(--window-dark) 6px 10px
        );
    }

    .c-d::before{
      opacity:0.6;
    }

    /* 뾰족한 건물 하나 */
    .b-spike{
      width:28px;
      height:120px;
      background:var(--building-a);
      clip-path:polygon(0 40%,50% 0,100% 40%,100% 100%,0 100%);
      box-shadow:0 0 0 2px #000;
    }
    .b-spike::before{
      inset:40px 6px 6px;
    }

    /* ---- 지면 & 반사 ---- */

    .ground{
      height:10px;
      background:
        repeating-linear-gradient(
          to right,
          #000 0 4px,
          #000 4px 8px
        );
      margin-top:-2px;
      position:relative;
      z-index:2;
    }

    .reflection-wrap{
      position:relative;
      height:105px;
      overflow:hidden;
      background:rgba(97,82,141,0.75);
    }

    .city-reflection{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap:4px;
      transform:scaleY(-1) translateY(-8px);
      transform-origin:top;
      opacity:0.28;
      filter:blur(1px);
    }

    .reflection-wrap::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom,
        rgba(42,18,71,0.2),
        rgba(42,18,71,0.9));
      pointer-events:none;
    }

    /* ---- START 버튼 ---- */

    .start-area{
      position:absolute;
      left:50%;
      bottom:7%;
      transform:translateX(-50%);
    }

    .start-btn{
      font-family:'Press Start 2P', system-ui, sans-serif;
      font-size:clamp(11px,2.1vw,16px);
      letter-spacing:0.18em;
      padding:14px 32px;
      border:none;
      color:#fdf6ff;
      background:#2b1045;
      box-shadow:
        0 0 0 3px #000,
        0 6px 0 #000;
      text-shadow:
        2px 0 #000,
        -2px 0 #000,
        0 2px #000,
        0 -2px #000;
      cursor:pointer;
      image-rendering:pixelated;
    }

    .start-btn:active{
      transform:translateY(3px);
      box-shadow:
        0 0 0 3px #000,
        0 3px 0 #000;
    }
  </style>
</head>
<body>
  <div class="game-wrap">

    <!-- 제목 -->
    <div class="title-block">
      <span class="title-line">SLEEEEEEEEEEP</span>
      <span class="title-line">SLEEEEEEEEP</span>
      <span class="title-line">SLEEEEEEEEEP</span>
      <span class="title-line">SLEEEEEEEEEEP</span>
    </div>

    <!-- 도심 + 반사 -->
    <div class="skyline">
      <!-- 건물 -->
      <div class="city-row">
        <div class="building b-mid c-c"></div>
        <div class="building b-short c-d"></div>
        <div class="building b-tall c-b"></div>
        <div class="building b-mid c-a"></div>
        <div class="building b-taller c-b"></div>
        <div class="building b-mid c-d"></div>
        <div class="b-spike"></div>
        <div class="building b-mid c-c"></div>
        <div class="building b-short c-a"></div>
        <div class="building b-tall c-c"></div>
        <div class="building b-mid c-b"></div>
        <div class="building b-short c-d"></div>
        <div class="building b-mid c-a"></div>
        <div class="building b-tall c-c"></div>
      </div>

      <div class="ground"></div>

      <!-- 반사 -->
      <div class="reflection-wrap">
        <div class="city-reflection">
          <div class="building b-mid c-c"></div>
          <div class="building b-short c-d"></div>
          <div class="building b-tall c-b"></div>
          <div class="building b-mid c-a"></div>
          <div class="building b-taller c-b"></div>
          <div class="building b-mid c-d"></div>
          <div class="b-spike"></div>
          <div class="building b-mid c-c"></div>
          <div class="building b-short c-a"></div>
          <div class="building b-tall c-c"></div>
          <div class="building b-mid c-b"></div>
          <div class="building b-short c-d"></div>
          <div class="building b-mid c-a"></div>
          <div class="building b-tall c-c"></div>
        </div>
      </div>
    </div>

    <!-- START 버튼 -->
    <div class="start-area">
      <button class="start-btn" onclick="handleStart()">START</button>
    </div>
  </div>

  <script>
    // 나중에 실제 게임 진입 로직으로 바꾸면 됨
    function handleStart(){
      console.log("START!");
      // location.href = "game.html" 같은 식으로 연결 가능
    }
  </script>
</body>
</html>
