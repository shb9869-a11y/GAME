<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Minimal Cube Rooms</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA용 manifest (홈 화면 추가용) – 이전에 쓰던 manifest.json 그대로 써도 됨 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
  *{box-sizing:border-box;margin:0;padding:0;}

  :root{
    --camX: 0px;
    --camY: 0px;
  }

  body{
    background:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
  }

  /* 가로 모드 안내 */
  .rotate-warning{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#fff;
    font-size:18px;
    text-align:center;
    padding:20px;
    z-index:1000;
  }

  .game-root{
    position:relative;
    width: 900px;
    height: 520px;
    background:#d0d2d6; /* TOEM 느낌 회색 배경 */
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
  }

  @media (orientation:portrait){
    .game-root{display:none;}
    .rotate-warning{display:flex;}
  }
  @media (orientation:landscape){
    .game-root{display:block;}
  }

  /* 전체 월드 (카메라 무빙) */
  .world{
    position:absolute;
    left:50%;
    top:55%;
    width:800px;
    height:480px;
    transform:translate(calc(-50% + var(--camX)),
                        calc(-50% + var(--camY)));
    transition:transform .18s ease-out;
    pointer-events:none;
  }

  .scene-layer{
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  /* ====== 깔끔한 정육면체 방 구조 ====== */

  /* 바닥 – 직사각형 면을 살짝 누운 형태 */
  .cube-floor{
    position:absolute;
    left:50%;
    top:62%;
    width:320px;
    height:190px;
    transform:translate(-50%,-50%) skewY(-26deg);
    background:#ffffff;
    border:4px solid #000;
    box-shadow:0 18px 0 #000;
  }
  .scene-roomB .cube-floor{
    background:#fdf5f5; /* 두 번째 방은 아주 살짝 붉은 느낌 */
  }

  /* 뒤 벽 */
  .cube-wall-back{
    position:absolute;
    left:50%;
    top:24%;
    width:300px;
    height:130px;
    transform:translate(-50%,-50%) skewY(-26deg);
    background:#f7f7f7;
    border:4px solid #000;
    box-shadow:0 12px 0 #000;
  }
  .scene-roomB .cube-wall-back{
    background:#f9eded;
  }

  /* 왼쪽 벽 */
  .cube-wall-left{
    position:absolute;
    left:18%;
    top:42%;
    width:140px;
    height:130px;
    transform:skewY(-26deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:0 8px 0 #000;
  }
  .scene-roomB .cube-wall-left{
    background:#f5eaea;
  }

  /* 오른쪽 벽 */
  .cube-wall-right{
    position:absolute;
    right:18%;
    top:42%;
    width:140px;
    height:130px;
    transform:skewY(-26deg);
    background:#f3f3f3;
    border:4px solid #000;
    box-shadow:0 8px 0 #000;
  }
  .scene-roomB .cube-wall-right{
    background:#f5eaea;
  }

  /* 나가는 문 – 뒷벽 중앙의 검은 사각형 + EXIT 글자 */
  .cube-door{
    position:absolute;
    left:50%;
    top:32%;
    width:60px;
    height:60px;
    transform:translateX(-50%) skewY(-26deg);
    background:#000;
    border:4px solid #000;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .cube-door span{
    transform:skewY(26deg);
    color:#fff;
    font-size:11px;
    letter-spacing:0.25em;
    text-indent:0.25em;
    font-weight:700;
  }

  /* 플레이어 */
  .player{
    position:absolute;
    width:32px;
    height:48px;
    transform-origin:center bottom;
  }
  .player .shadow{
    position:absolute;
    left:50%;
    bottom:0;
    width:32px;
    height:12px;
    transform:translateX(-50%);
    background:radial-gradient(ellipse at center,
             rgba(0,0,0,0.45) 0, transparent 70%);
  }
  .player .body{
    position:absolute;
    left:50%;
    bottom:14px;
    transform:translateX(-50%);
    width:24px;
    height:22px;
    border-radius:4px;
    background:#fff;
    border:3px solid #000;
  }
  .player .head{
    position:absolute;
    left:50%;
    bottom:34px;
    transform:translateX(-50%);
    width:18px;
    height:18px;
    border-radius:50%;
    background:#fff;
    border:3px solid #000;
  }

  /* 문 가까이 갔을 때 안내 말풍선 */
  .door-hint{
    position:absolute;
    transform:translate(-50%,-110%);
    padding:4px 8px;
    border-radius:8px;
    border:2px solid #000;
    background:#000;
    color:#fff;
    font-size:10px;
    letter-spacing:0.08em;
  }

  /* 동그라미 조이스틱 – 왼쪽 아래, 이 영역에서만 터치 캡처 */
  .joystick{
    position:absolute;
    left:40px;
    bottom:40px;
    width:140px;
    height:140px;
    z-index:30;
  }
  .joystick-base{
    position:absolute;
    left:50%;
    top:50%;
    width:110px;
    height:110px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    border:3px solid #fff;
    background:rgba(255,255,255,0.05);
    box-shadow:0 4px 0 #000;
  }
  .joystick-knob{
    position:absolute;
    left:50%;
    top:50%;
    width:50px;
    height:50px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:#ffffff;
    border:3px solid #000;
    box-shadow:0 3px 0 #000;
  }

  .log{
    position:absolute;
    left:10px;
    top:10px;
    font-size:12px;
    color:#333;
    background:rgba(255,255,255,0.8);
    padding:4px 8px;
    border-radius:6px;
    border:2px solid #000;
    z-index:40;
  }

  .fade-overlay{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity .5s ease;
    z-index:50;
  }
  .fade-overlay.active{
    opacity:1;
    pointer-events:auto;
  }
</style>
</head>
<body>

<div class="rotate-warning">
  이 게임은 <strong>가로 모드</strong>에서 사용해 주세요.<br><br>
  기기를 가로로 돌려 주세요.
</div>

<div class="game-root">
  <div class="world" id="world">
    <div class="scene-layer" id="sceneLayer">
      <!-- 방 구조는 JS에서 그림 -->
    </div>
    <div class="scene-layer">
      <div class="player" id="player">
        <div class="shadow"></div>
        <div class="body"></div>
        <div class="head"></div>
      </div>
    </div>
  </div>

  <!-- 동그라미 조이스틱 -->
  <div class="joystick" id="joystick">
    <div class="joystick-base"></div>
    <div class="joystick-knob" id="joystickKnob"></div>
  </div>

  <div class="log" id="log">
    깔끔한 정육면체 방입니다. 동그라미 조이스틱으로 움직여서, 뒷벽 중앙의 검은 문(EXIT) 쪽으로 걸어가 보세요.
  </div>

  <div class="fade-overlay" id="fade"></div>
</div>

<script>
  /*********** 씬(방) 정의 ***********/
  const worldEl   = document.getElementById('world');
  const sceneEl   = document.getElementById('sceneLayer');
  const playerEl  = document.getElementById('player');
  const logEl     = document.getElementById('log');
  const fadeEl    = document.getElementById('fade');

  const tileW = 64;
  const tileH = 32;
  const originX = 360;
  const originY = 80;

  // 방 내부 좌표 범위
  const scenes = {
    roomA: {
      key:'roomA',
      limitX: 3.6,
      limitY: 3.6,
      door: { x:0, y:-3.1, target:'roomB' }
    },
    roomB: {
      key:'roomB',
      limitX: 3.6,
      limitY: 3.6,
      door: { x:0, y:-3.1, target:'roomA' }
    }
  };

  let currentSceneKey = 'roomA';
  let currentScene = scenes[currentSceneKey];

  function buildScene(){
    sceneEl.innerHTML = '';

    worldEl.className = 'world scene-' + currentSceneKey;

    // 정육면체 방 요소들
    const floor = document.createElement('div');
    floor.className = 'cube-floor';
    sceneEl.appendChild(floor);

    const back = document.createElement('div');
    back.className = 'cube-wall-back';
    sceneEl.appendChild(back);

    const left = document.createElement('div');
    left.className = 'cube-wall-left';
    sceneEl.appendChild(left);

    const right = document.createElement('div');
    right.className = 'cube-wall-right';
    sceneEl.appendChild(right);

    const door = document.createElement('div');
    door.className = 'cube-door';
    door.innerHTML = '<span>EXIT</span>';
    sceneEl.appendChild(door);
  }

  /*********** 좌표/카메라 ***********/
  let playerX = 0;
  let playerY = 0;
  let velX = 0;
  let velY = 0;
  const speed = 1.8;

  function worldToScreen(x, y){
    const isoX = (x - y) * (tileW/2);
    const isoY = (x + y) * (tileH/2);
    return {
      x: originX + isoX,
      y: originY + isoY + 80
    };
  }

  function clampToScene(){
    const lx = currentScene.limitX;
    const ly = currentScene.limitY;
    playerX = Math.max(-lx, Math.min(lx, playerX));
    playerY = Math.max(-ly, Math.min(ly, playerY));
  }

  function updatePlayerVisual(){
    const pos = worldToScreen(playerX, playerY);
    playerEl.style.left = pos.x + 'px';
    playerEl.style.top  = pos.y + 'px';
    playerEl.style.zIndex = 100 + Math.round(playerX + playerY);

    // 카메라 – 플레이어를 살짝 따라오는 전지적 작가 시점
    const desiredX = 430;
    const desiredY = 260;
    const diffX = desiredX - pos.x;
    const diffY = desiredY - pos.y;
    const camX = diffX * 0.18;
    const camY = diffY * 0.18;
    document.documentElement.style.setProperty('--camX', camX + 'px');
    document.documentElement.style.setProperty('--camY', camY + 'px');
  }

  /*********** 문(door) 처리 ***********/
  let doorHintEl = null;

  function showDoorHint(screenPos){
    if(!doorHintEl){
      doorHintEl = document.createElement('div');
      doorHintEl.className = 'door-hint';
      doorHintEl.textContent = '문을 지나갑니다…';
      sceneEl.appendChild(doorHintEl);
    }
    doorHintEl.style.left = screenPos.x + 'px';
    doorHintEl.style.top  = (screenPos.y - 24) + 'px';
  }

  function hideDoorHint(){
    if(doorHintEl){
      doorHintEl.remove();
      doorHintEl = null;
    }
  }

  function checkDoor(){
    const door = currentScene.door;
    const dx = playerX - door.x;
    const dy = playerY - door.y;
    const dist = Math.hypot(dx, dy);

    if(dist < 0.9){
      const pos = worldToScreen(door.x, door.y);
      showDoorHint(pos);
      goToScene(door.target);
    }else if(dist > 1.5){
      hideDoorHint();
    }
  }

  function goToScene(key){
    fadeEl.classList.add('active');
    hideDoorHint();
    setTimeout(()=>{
      currentSceneKey = key;
      currentScene = scenes[currentSceneKey];
      buildScene();
      if(key === 'roomB'){
        playerX = 0;
        playerY = 2.5;
        logEl.textContent = '두 번째 정육면체 방입니다. 다시 문 쪽으로 걸어가면 첫 방으로 돌아갑니다.';
      }else{
        playerX = 0;
        playerY = 2.5;
        logEl.textContent = '첫 번째 정육면체 방입니다. 문을 통해 두 번째 방으로 이동할 수 있습니다.';
      }
      clampToScene();
      updatePlayerVisual();
      fadeEl.classList.remove('active');
    }, 450);
  }

  /*********** 조이스틱 ***********/
  const joystick     = document.getElementById('joystick');
  const joystickKnob = document.getElementById('joystickKnob');
  let joyActive = false;
  let joyCenter = {x:0,y:0};
  let joyVector = {x:0,y:0};
  const joyMaxRadius = 45;

  function setJoyVector(clientX, clientY){
    const dx = clientX - joyCenter.x;
    const dy = clientY - joyCenter.y;
    const angle = Math.atan2(dy, dx);
    const dist  = Math.min(joyMaxRadius, Math.hypot(dx,dy));
    const nx = Math.cos(angle) * (dist/joyMaxRadius);
    const ny = Math.sin(angle) * (dist/joyMaxRadius);
    joyVector.x = nx;
    joyVector.y = ny;

    joystickKnob.style.left = 50 + (nx * 40) + '%';
    joystickKnob.style.top  = 50 + (ny * 40) + '%';
  }

  function resetJoystick(){
    joyVector.x = 0;
    joyVector.y = 0;
    joystickKnob.style.left = '50%';
    joystickKnob.style.top  = '50%';
  }

  // 조이스틱 영역에서만 기본 제스처 막기 (다른 곳은 꾹 눌러도 복사 가능)
  joystick.addEventListener('pointerdown', e=>{
    e.preventDefault();
    joyActive = true;
    const rect = joystick.getBoundingClientRect();
    joyCenter.x = rect.left + rect.width/2;
    joyCenter.y = rect.top  + rect.height/2;
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointermove', e=>{
    if(!joyActive) return;
    e.preventDefault();
    setJoyVector(e.clientX, e.clientY);
  });

  window.addEventListener('pointerup', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });
  window.addEventListener('pointercancel', ()=>{
    if(!joyActive) return;
    joyActive = false;
    resetJoystick();
  });

  // 키보드(테스트용)
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowUp')    joyVector.y = -1;
    if(e.key === 'ArrowDown')  joyVector.y =  1;
    if(e.key === 'ArrowLeft')  joyVector.x = -1;
    if(e.key === 'ArrowRight') joyVector.x =  1;
  });
  window.addEventListener('keyup', e=>{
    if(['ArrowUp','ArrowDown'].includes(e.key)) joyVector.y = 0;
    if(['ArrowLeft','Right'].includes(e.key)) joyVector.x = 0;
  });

  /*********** 메인 루프 ***********/
  let lastTime = performance.now();

  function loop(now){
    const dt = Math.min(0.05, (now - lastTime) / 1000);
    lastTime = now;

    velX = joyVector.x * speed;
    velY = joyVector.y * speed;

    playerX += velX * dt;
    playerY += velY * dt;

    clampToScene();
    updatePlayerVisual();
    checkDoor();

    requestAnimationFrame(loop);
  }

  /*********** 초기화 ***********/
  buildScene();
  playerX = 0;
  playerY = 2.5;
  clampToScene();
  updatePlayerVisual();
  requestAnimationFrame(loop);

  // 원하면 sw.js 두고 서비스워커 등록 – 홈화면 앱 캐시용
  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
  }
</script>

</body>
</html>
