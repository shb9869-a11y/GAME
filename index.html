<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>SLEEEEEEEEEEP – Intro</title>

  <!-- 모바일 전체 화면 & PWA 기본 세팅 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content" />
  <meta name="theme-color" content="#05030a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SLEEEEEEEEEEP" />
  <!-- manifest.json은 같은 repo에 따로 만들면 홈 추가 시 앱처럼 동작 -->
  <link rel="manifest" href="manifest.json" />

  <!-- 픽셀 게임 느낌 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg: #05030a;          /* 거의 검정에 가까운 배경 */
      --bg2: #120617;         /* 위쪽 그라데이션용 */
      --purple-dark: #230826; /* 어두운 보라 */
      --purple-mid: #34103d;
      --white: #f5f5f5;
      --grey-line: #111018;
      --accent: #6b4a9b;      /* 버튼 테두리/하이라이트에만 살짝 */
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    html,body{
      width:100%;
      height:100%;
      background:#000;
      color:var(--white);
      font-family:"Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      touch-action:manipulation;
    }

    body{
      /* 노치 여백 처리 */
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* 세로모드일 때 가로로 돌리라는 안내 */
    .rotate-notice{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:#000;
      color:var(--white);
      padding:24px;
      z-index:9999;
      font-size:clamp(10px, 2.4vmin, 16px);
      line-height:1.7;
    }

    @media (orientation:portrait){
      .rotate-notice{ display:flex; }
      .app-wrapper{ display:none; }
    }

    @media (orientation:landscape){
      .rotate-notice{ display:none; }
    }

    .app-wrapper{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app-shell{
      position:relative;
      width:100%;
      height:100%;
      max-width:1024px;
      max-height:576px; /* 16:9-ish */
      margin:auto;
      background:radial-gradient(circle at top, var(--bg2) 0, var(--bg) 45%, #000 100%);
      border:2px solid var(--grey-line);
      image-rendering:pixelated;
      overflow:hidden;
    }

    /* 하늘 영역: SLEEEEEEEEEEP 텍스트 */
    .sky{
      position:absolute;
      inset:0 0 35% 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding-inline:4vw;
      text-align:center;
      text-transform:uppercase;
      letter-spacing:0.12em;
      line-height:1.15;
      color:var(--white);
      text-shadow:
        0 2px 0 #000,
        -2px 0 0 #000,
        0 -2px 0 #000,
        2px 0 0 #000;
    }

    .sky-line{
      font-size:clamp(18px, 3.8vmin, 32px);
    }

    .sky-line + .sky-line{
      margin-top:clamp(4px, 0.6vmin, 8px);
    }

    /* 도시 실루엣 */
    .city{
      position:absolute;
      inset:auto 0 18% 0;
      height:32%;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      padding:0 3vw;
      gap:1.2vw;
    }

    .building{
      position:relative;
      flex:0 0 auto;
      width:5.5vw;
      max-width:68px;
      min-width:32px;
      background:linear-gradient(to top, var(--purple-dark), var(--purple-mid));
      border:2px solid #000;
      box-shadow:
        0 0 0 1px #000,
        0 -4px 0 0 #000;
      display:flex;
      justify-content:center;
      padding:0.7vw 0.9vw;
      overflow:hidden;
    }

    /* 높이 랜덤 느낌을 클래스별로 부여 */
    .b-h1{ height:45%; }
    .b-h2{ height:60%; }
    .b-h3{ height:78%; }
    .b-h4{ height:52%; }
    .b-h5{ height:68%; }

    /* 서로 겹쳐 보이게 살짝 위/아래 오프셋 */
    .building:nth-child(odd){
      margin-bottom:-4%;
    }
    .building:nth-child(even){
      margin-bottom:2%;
    }

    .windows{
      width:100%;
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:0.4vw 0.3vw;
    }

    .window{
      aspect-ratio:1/1;
      background:radial-gradient(circle at 30% 30%, #ffffff, #d7d2ff);
      border-radius:1px;
      box-shadow:
        0 0 0 1px #000,
        0 0 4px rgba(0,0,0,0.8);
    }

    /* 물에 비친 반사 */
    .reflection-wrap{
      position:absolute;
      inset:auto 0 10% 0;
      height:18%;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      padding:0 3vw;
      gap:1.2vw;
      mix-blend-mode:screen;
      opacity:0.4;
    }

    .reflection{
      flex:0 0 auto;
      width:5.5vw;
      max-width:68px;
      min-width:32px;
      height:100%;
      background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(89, 66, 120,0.55));
      filter:blur(1px);
      transform:scaleY(-1);
      transform-origin:top;
    }

    /* 물결 느낌 라인 */
    .ripple{
      position:absolute;
      inset:auto 6% 15% 6%;
      height:7%;
      border-top:2px solid rgba(245,245,245,0.12);
      border-bottom:2px dashed rgba(245,245,245,0.08);
      box-shadow:
        0 -2px 0 rgba(0,0,0,0.5),
        0 2px 0 rgba(0,0,0,0.7);
      opacity:0.8;
    }

    /* PLAY 버튼 영역 */
    .bottom-ui{
      position:absolute;
      inset:auto 0 0 0;
      height:18%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .play-btn{
      position:relative;
      padding:1.1em 2.6em;
      font-size:clamp(10px, 2.4vmin, 14px);
      text-transform:uppercase;
      letter-spacing:0.18em;
      background:#000;
      color:var(--white);
      border:3px solid var(--accent);
      box-shadow:
        0 0 0 2px #000,
        0 4px 0 #000;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition:transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    .play-btn::before{
      content:"▶";
      margin-right:0.8em;
      font-size:0.9em;
    }

    .play-btn:active{
      transform:translateY(3px);
      box-shadow:
        0 0 0 2px #000,
        0 1px 0 #000;
    }

    /* 화면 전체를 살짝 스캔하는 애니메이션 */
    .scan{
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(0,0,0,0),
        rgba(255,255,255,0.03)
      );
      opacity:0.0;
      pointer-events:none;
      animation:scanMove 3.4s linear infinite;
      mix-blend-mode:screen;
    }

    @keyframes scanMove{
      0%{ opacity:0; transform:translateY(-100%); }
      10%{ opacity:0.3; }
      80%{ opacity:0.15; }
      100%{ opacity:0; transform:translateY(100%); }
    }

    /* 플레이 시작 후 약간 어두워지는 효과 (placeholder) */
    body.started .app-shell{
      animation:startFade 0.5s ease-out forwards;
    }

    @keyframes startFade{
      to{
        filter:brightness(0.8) contrast(1.15);
      }
    }

  </style>
</head>
<body>

      <div class="city">

          </div>
        </div>

          <div class="windows">

            <div class="window"></div><div class="window"></div>
            <div class="window"></div><div class="window"></div>

      <!-- 물에 비친 도시 -->
      <div class="reflection-wrap">

      <!-- PLAY 버튼 -->

    </div>
  </div>

  <script>
    // PLAY 버튼 눌렀을 때: 나중에 실제 게임 시작 로직으로 교체하면 됨
    document.getElementById("playBtn").addEventListener("click", function(){
      // 바디에 클래스 추가해서 살짝 효과만 줌 (placeholder)
      document.body.classList.add("started");
      // TODO: 여기서 다른 페이지로 이동하거나 실제 게임을 시작하는 함수 호출
      // 예: window.location.href = "game.html";
    });
  </script>
</body>
</html>
