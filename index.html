<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TouchMe – Mic THRU + Press-to-FX (RAW vs FX Viz)</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;padding:18px;background:#0b0b0b;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1200px;margin:0 auto}
    .card{background:#141414;border:1px solid #2a2a2a;border-radius:16px;padding:16px}
    h1{font-size:18px;margin:0 0 10px}
    p{opacity:.9;line-height:1.55;margin:8px 0}
    label{display:block;margin-top:10px;font-size:13px;opacity:.92}
    input,select,button{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1px solid #333;background:#0f0f0f;color:#eee}
    button{cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1;min-width:220px}
    .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
    @media(min-width:980px){ .grid{grid-template-columns:1fr 1fr} }
    .viz{background:#0f0f0f;border:1px solid #2a2a2a;border-radius:14px;padding:10px}
    canvas{width:100%;height:220px;display:block;border-radius:10px;background:#0a0a0a}
    .hint{font-size:12px;opacity:.78;margin-top:8px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;background:#0f0f0f;border:1px solid #2a2a2a;border-radius:12px;padding:12px;white-space:pre-wrap}
    .small{font-size:12px;opacity:.82}
    .meter{height:10px;border-radius:999px;background:#1a1a1a;border:1px solid #2a2a2a;overflow:hidden}
    .meter > div{height:100%;width:0%;background:#eaeaea;opacity:.9}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Mic On = 원음 들림 / TouchMe 누르면 = FX 섞임 (RAW vs FX 시각화)</h1>
    <p>
      순서: <b>Start → Mic On</b>. Mic On 했는데도 무음이면 브라우저 마이크 권한을 확인해줘.
      <br/>※ 하울링 방지로 <b>이어폰/헤드폰</b> 권장.
    </p>

    <div class="row">
      <button id="startBtn">Start</button>
      <button id="micBtn" disabled>Mic On</button>
      <button id="micOffBtn" disabled>Mic Off</button>
      <button id="panicBtn" disabled>Panic (Mute)</button>
    </div>

    <div class="row">
      <div>
        <label>MIDI Input (TouchMe)</label>
        <select id="midiIn" disabled><option>Start 후 활성화</option></select>
        <div class="hint">TouchMe 누르면 FX가 올라가고, 떼면 FX가 내려감.</div>
      </div>
      <div>
        <label>Preset</label>
        <select id="preset" disabled>
          <option value="ghost" selected>Ghost</option>
          <option value="shatter">Shatter</option>
          <option value="cute">Cute</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label class="small">TouchMe (velocity)</label>
        <div class="meter"><div id="midiBar"></div></div>
      </div>
      <div>
        <label class="small">Mic level</label>
        <div class="meter"><div id="micBar"></div></div>
      </div>
    </div>

    <div class="grid">
      <div class="viz">
        <label>RAW MIC – Waveform</label>
        <canvas id="waveIn"></canvas>
      </div>
      <div class="viz">
        <label>OUTPUT (THRU + FX) – Waveform</label>
        <canvas id="waveOut"></canvas>
      </div>
      <div class="viz">
        <label>RAW MIC – Spectrum</label>
        <canvas id="specIn"></canvas>
      </div>
      <div class="viz">
        <label>OUTPUT (THRU + FX) – Spectrum</label>
        <canvas id="specOut"></canvas>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <div>
        <label class="small">THRU Volume (원음)</label>
        <input id="thruVol" type="range" min="0" max="100" value="85" disabled />
      </div>
      <div>
        <label class="small">FX Max (누를 때 FX 최대)</label>
        <input id="fxMax" type="range" min="0" max="100" value="85" disabled />
      </div>
      <div>
        <label class="small">Distance (LPF/Delay)</label>
        <input id="distance" type="range" min="0" max="100" value="65" disabled />
      </div>
      <div>
        <label class="small">Grain ms</label>
        <input id="grainMs" type="range" min="20" max="220" value="120" disabled />
      </div>
    </div>

    <div class="row">
      <div>
        <label class="small">Shatter (점프)</label>
        <input id="shatter" type="range" min="0" max="100" value="55" disabled />
      </div>
      <div>
        <label class="small">Crush (뭉개짐)</label>
        <input id="crush" type="range" min="0" max="100" value="35" disabled />
      </div>
      <div>
        <label class="small">Voices</label>
        <input id="voices" type="range" min="1" max="6" value="4" disabled />
      </div>
      <div>
        <label class="small">Output</label>
        <input id="outVol" type="range" min="0" max="100" value="85" disabled />
      </div>
    </div>

    <label>Log</label>
    <div id="log" class="mono">대기 중…</div>
  </div>
</div>

<script>
(() => {
  const $ = (id)=>document.getElementById(id);
  const logEl = $("log");
  const log = (m)=>{ logEl.textContent = m + "\n" + logEl.textContent; };

  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const lerp=(a,b,t)=>a+(b-a)*t;
  const norm=(x)=>clamp(x/100,0,1);

  let ctx=null;

  // mic
  let micStream=null, micSrc=null;

  // ring buffer for FX
  let ring=null, ringLen=0, ringWrite=0;

  // nodes
  let thruGain=null, fxGain=null, outGain=null;
  let fxProc=null, fxIn=null;
  let lp=null, delay=null, fb=null;

  // analysers
  let anInTime=null, anInFreq=null, anOutTime=null, anOutFreq=null;

  // MIDI
  let midiAccess=null, currentInput=null;
  let midiVel=0;         // 0..1
  let active=0;          // pressed count
  let fxGate=0;          // smoothed gain

  // voices
  let voices=[];
  let crushHold=0, crushCounter=0;

  function enableUI(on){
    ["micBtn","micOffBtn","panicBtn","midiIn","preset",
     "thruVol","fxMax","distance","grainMs","shatter","crush","voices","outVol"
    ].forEach(id=> $(id).disabled = !on);
  }

  function windowHann(t){ return 0.5 - 0.5*Math.cos(2*Math.PI*t); }

  function resetVoices(n){
    voices=[];
    for(let i=0;i<n;i++) voices.push({readPos:0, remain:0, grainLen:0, inc:1.0});
  }

  function readRing(pos){
    let p=pos;
    while(p<0)p+=ringLen;
    while(p>=ringLen)p-=ringLen;
    const i0=p|0, i1=(i0+1)%ringLen;
    const f=p-i0;
    return ring[i0]*(1-f)+ring[i1]*f;
  }

  function scheduleGrain(v, grainSamples, dist, shat, intensity){
    const backMs   = lerp(50, 900, clamp(0.35*intensity + 0.65*shat,0,1));
    const jitterMs = lerp(6,  340, clamp(0.25*intensity + 0.75*shat,0,1));
    const backS = backMs * ctx.sampleRate / 1000;
    const jitS  = (Math.random()*2-1) * (jitterMs * ctx.sampleRate / 1000);

    const slow   = lerp(1.0, 0.40, dist);
    const wobble = lerp(0.00, 0.08, intensity);
    v.inc = slow + (Math.random()*2-1)*wobble;

    v.grainLen = grainSamples;
    v.remain = grainSamples;
    v.readPos = ringWrite - backS + jitS + (Math.random()*2-1)*(ctx.sampleRate*0.02);
  }

  function applyPreset(name){
    if(name==="ghost"){
      $("distance").value=75; $("grainMs").value=140; $("shatter").value=42; $("crush").value=28; $("voices").value=4;
    } else if(name==="shatter"){
      $("distance").value=45; $("grainMs").value=65;  $("shatter").value=85; $("crush").value=72; $("voices").value=3;
    } else {
      $("distance").value=30; $("grainMs").value=55;  $("shatter").value=45; $("crush").value=22; $("voices").value=2;
    }
    resetVoices(Number($("voices").value));
    updateParams();
    log("preset: "+name);
  }

  function buildGraph(){
    // gains
    thruGain = ctx.createGain();
    fxGain   = ctx.createGain();
    outGain  = ctx.createGain();

    thruGain.gain.value = 0.85;
    fxGain.gain.value = 0.0;
    outGain.gain.value = 0.85;

    // FX chain
    lp = ctx.createBiquadFilter();
    lp.type="lowpass";
    lp.frequency.value=9000;
    lp.Q.value=0.7;

    delay = ctx.createDelay(1.0);
    delay.delayTime.value=0.18;

    fb = ctx.createGain();
    fb.gain.value=0.35;

    // feedback: lp -> delay -> fb -> delay
    lp.connect(delay);
    delay.connect(fb);
    fb.connect(delay);

    // analysers
    anInTime = ctx.createAnalyser(); anInTime.fftSize=2048; anInTime.smoothingTimeConstant=0.85;
    anInFreq = ctx.createAnalyser(); anInFreq.fftSize=2048; anInFreq.smoothingTimeConstant=0.85;
    anOutTime= ctx.createAnalyser(); anOutTime.fftSize=2048; anOutTime.smoothingTimeConstant=0.85;
    anOutFreq= ctx.createAnalyser(); anOutFreq.fftSize=2048; anOutFreq.smoothingTimeConstant=0.85;

    // output sum
    const sum = ctx.createGain();
    thruGain.connect(sum);
    fxGain.connect(sum);

    // tap + out
    sum.connect(anOutTime);
    sum.connect(anOutFreq);
    sum.connect(outGain);
    outGain.connect(ctx.destination);
  }

  function buildProcessor(){
    const bufSize=1024;
    fxProc = ctx.createScriptProcessor(bufSize, 1, 1);

    fxProc.onaudioprocess = (e)=>{
      const input = e.inputBuffer.getChannelData(0);
      const out   = e.outputBuffer.getChannelData(0);

      // write mic into ring
      for(let i=0;i<input.length;i++){
        ring[ringWrite]=input[i];
        ringWrite=(ringWrite+1)%ringLen;
      }

      const dist = clamp(norm($("distance").value)*0.70 + midiVel*0.60, 0, 1);
      const shat = clamp(norm($("shatter").value)*0.75 + midiVel*0.65, 0, 1);
      const crush= clamp(norm($("crush").value)*0.85 + midiVel*0.40, 0, 1);

      // intensity is basically "how hard you're pressing" (midi + fxGate)
      const intensity = clamp(0.35 + 0.65*midiVel, 0, 1);

      const grainSamples = Math.max(16, (Number($("grainMs").value) * ctx.sampleRate / 1000) | 0);

      for(let i=0;i<out.length;i++){
        let s=0;

        for(const v of voices){
          if(v.remain<=0){
            const density = lerp(0.10, 0.96, intensity);
            if(Math.random() < density) scheduleGrain(v, grainSamples, dist, shat, intensity);
          }
          if(v.remain>0){
            const t=1-(v.remain/v.grainLen);
            s += readRing(v.readPos) * windowHann(t);
            v.readPos += v.inc;
            v.remain--;
          }
        }

        s *= voices.length ? 1.0/Math.sqrt(voices.length) : 0;

        // crush sample&hold
        const holdN = Math.max(1, (1 + crush*30)|0);
        if(crushCounter<=0){ crushHold=s; crushCounter=holdN; }
        else crushCounter--;
        s = lerp(s, crushHold, clamp(crush*0.9,0,1));

        out[i]=s;
      }
    };

    // FX routing: fxProc output -> lp -> delay -> fxGain
    fxProc.connect(lp);
    delay.connect(fxGain);
  }

  function updateParams(){
    if(!ctx) return;
    thruGain.gain.value = norm($("thruVol").value);
    outGain.gain.value  = norm($("outVol").value);

    const dist = clamp(norm($("distance").value)*0.70 + midiVel*0.60, 0, 1);
    lp.frequency.value = lerp(15000, 1400, dist);
    delay.delayTime.value = lerp(0.06, 0.30, dist);
    fb.gain.value = clamp(lerp(0.10, 0.88, dist), 0, 0.92);
  }

  function updateFxGate(){
    const fxMax = norm($("fxMax").value);
    const pressed = active>0 ? 1 : 0;

    // pressed: velocity로 강도
    const target = pressed ? clamp(fxMax*(0.20 + 0.95*midiVel), 0, 1) : 0;

    // smooth
    fxGate = lerp(fxGate, target, pressed ? 0.18 : 0.08);

    // apply
    fxGain.gain.value = fxGate;
  }

  // ---------- mic ----------
  async function micOn(){
    micStream = await navigator.mediaDevices.getUserMedia({
      audio:{echoCancellation:false, noiseSuppression:false, autoGainControl:false}
    });
    micSrc = ctx.createMediaStreamSource(micStream);

    // RAW analyzers
    micSrc.connect(anInTime);
    micSrc.connect(anInFreq);

    // THRU: mic -> thruGain -> output
    micSrc.connect(thruGain);

    // FX input: mic -> fxProc (captures input)
    micSrc.connect(fxProc);

    log("Mic ON ✅ (원음 THRU 연결됨)");
  }

  function micOff(){
    if(micSrc){ try{ micSrc.disconnect(); }catch(e){} micSrc=null; }
    if(micStream){ try{ micStream.getTracks().forEach(t=>t.stop()); }catch(e){} micStream=null; }
    log("Mic OFF");
  }

  function panic(){
    const prev = outGain.gain.value;
    outGain.gain.value = 0.0;
    setTimeout(()=>{ outGain.gain.value = prev; }, 250);
    log("PANIC");
  }

  // ---------- MIDI ----------
  async function initMIDI(){
    const sel=$("midiIn");
    sel.innerHTML="";
    if(!navigator.requestMIDIAccess){
      sel.innerHTML = `<option>WebMIDI 미지원</option>`;
      log("WebMIDI 미지원(Chrome 권장)");
      return;
    }
    midiAccess = await navigator.requestMIDIAccess({sysex:false});
    midiAccess.onstatechange = refreshInputs;
    refreshInputs();
    log("MIDI ready ✅");
  }

  function refreshInputs(){
    const sel=$("midiIn");
    sel.innerHTML="";
    const inputs = midiAccess ? Array.from(midiAccess.inputs.values()) : [];
    if(inputs.length===0){
      sel.innerHTML=`<option>연결된 MIDI 없음</option>`;
      return;
    }
    inputs.forEach(inp=>{
      const opt=document.createElement("option");
      opt.value=inp.id;
      opt.textContent=`${inp.name || "MIDI Input"}${inp.manufacturer ? " – "+inp.manufacturer : ""}`;
      sel.appendChild(opt);
    });
    if(!currentInput){
      connectInput(inputs[0].id);
      sel.value=inputs[0].id;
    }
  }

  function connectInput(id){
    if(currentInput) currentInput.onmidimessage=null;
    currentInput = midiAccess.inputs.get(id);
    if(!currentInput) return;

    currentInput.onmidimessage = (msg)=>{
      const [status, d1, d2]=msg.data;
      const cmd = status & 0xF0;

      if(cmd===0x90){
        const vel=d2;
        if(vel===0){
          active=Math.max(0,active-1);
        }else{
          active++;
          midiVel = clamp(vel/127,0,1);
        }
      } else if(cmd===0x80){
        active=Math.max(0,active-1);
      }
      updateParams();
    };

    log("MIDI connected: "+(currentInput.name||id));
  }

  // ---------- viz ----------
  const cvs = {waveIn:$("waveIn"), waveOut:$("waveOut"), specIn:$("specIn"), specOut:$("specOut")};
  const g = {
    waveIn:cvs.waveIn.getContext("2d"),
    waveOut:cvs.waveOut.getContext("2d"),
    specIn:cvs.specIn.getContext("2d"),
    specOut:cvs.specOut.getContext("2d")
  };

  function resizeCanvas(){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    Object.values(cvs).forEach(cv=>{
      const r=cv.getBoundingClientRect();
      cv.width=Math.floor(r.width*dpr);
      cv.height=Math.floor(r.height*dpr);
    });
  }

  function drawWave(ctx2d, analyser){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    const W=ctx2d.canvas.width, H=ctx2d.canvas.height;
    ctx2d.clearRect(0,0,W,H);
    if(!analyser) return 0;

    const data=new Uint8Array(analyser.fftSize);
    analyser.getByteTimeDomainData(data);

    ctx2d.lineWidth=2*dpr;
    ctx2d.strokeStyle="#eaeaea";
    ctx2d.beginPath();
    const mid=H/2;
    for(let i=0;i<data.length;i++){
      const x=(i/(data.length-1))*W;
      const v=(data[i]-128)/128;
      const y=mid+v*(H*0.42);
      if(i===0) ctx2d.moveTo(x,y); else ctx2d.lineTo(x,y);
    }
    ctx2d.stroke();

    // rms
    let rms=0;
    for(let i=0;i<data.length;i++){
      const v=(data[i]-128)/128;
      rms += v*v;
    }
    return Math.sqrt(rms/data.length);
  }

  function drawSpec(ctx2d, analyser){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    const W=ctx2d.canvas.width, H=ctx2d.canvas.height;
    ctx2d.clearRect(0,0,W,H);
    if(!analyser) return;

    const data=new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);

    const bars=96;
    const step=Math.max(1,Math.floor(data.length/bars));
    const bw=W/bars;

    for(let i=0;i<bars;i++){
      let sum=0;
      for(let k=0;k<step;k++) sum+=data[i*step+k];
      const v=sum/(step*255);
      const h=v*H*0.95;
      const x=i*bw;
      const y=H-h;

      ctx2d.fillStyle="#eaeaea";
      ctx2d.globalAlpha=0.16+0.78*v;
      ctx2d.fillRect(x+1*dpr,y,Math.max(1,bw-2*dpr),h);
    }
    ctx2d.globalAlpha=1;
  }

  let raf=null;
  function loop(){
    const rmsIn = drawWave(g.waveIn, anInTime) || 0;
    drawSpec(g.specIn, anInFreq);

    drawWave(g.waveOut, anOutTime);
    drawSpec(g.specOut, anOutFreq);

    // decay velocity when not pressed
    if(active===0) midiVel *= 0.985;

    // gate
    updateFxGate();

    // meters
    $("midiBar").style.width = `${Math.round(midiVel*100)}%`;
    $("micBar").style.width  = `${Math.round(clamp(rmsIn*3.0,0,1)*100)}%`;

    raf=requestAnimationFrame(loop);
  }

  // ---------- UI ----------
  $("startBtn").addEventListener("click", async ()=>{
    ctx = new (window.AudioContext||window.webkitAudioContext)();

    // ring buffer 4 seconds
    ringLen = Math.floor(ctx.sampleRate*4.0);
    ring = new Float32Array(ringLen);
    ringWrite = 0;

    buildGraph();
    resetVoices(Number($("voices").value));
    buildProcessor();

    enableUI(true);
    $("micBtn").disabled=false;
    $("micOffBtn").disabled=true;
    $("panicBtn").disabled=false;

    await initMIDI();

    resizeCanvas();
    if(raf) cancelAnimationFrame(raf);
    raf=requestAnimationFrame(loop);

    applyPreset($("preset").value);
    updateParams();

    log("Start ✅  (다음: Mic On)");
    $("startBtn").disabled=true;
  });

  $("micBtn").addEventListener("click", async ()=>{
    try{
      await micOn();
      $("micBtn").disabled=true;
      $("micOffBtn").disabled=false;
    }catch(e){
      log("Mic error: "+e.message);
    }
  });

  $("micOffBtn").addEventListener("click", ()=>{
    micOff();
    $("micBtn").disabled=false;
    $("micOffBtn").disabled=true;
  });

  $("panicBtn").addEventListener("click", panic);

  $("midiIn").addEventListener("change", (e)=> connectInput(e.target.value));
  $("preset").addEventListener("change", ()=> applyPreset($("preset").value));

  ["thruVol","fxMax","distance","grainMs","shatter","crush","outVol"].forEach(id=>{
    $(id).addEventListener("input", updateParams);
  });
  $("voices").addEventListener("input", ()=>{
    resetVoices(Number($("voices").value));
    log("voices: "+$("voices").value);
  });

  window.addEventListener("resize", resizeCanvas);

  enableUI(false);
})();
</script>
</body>
</html>
