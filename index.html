<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>City Start Screen</title>

  <!-- 홈 화면 추가용 기본 설정 (원하면 그대로 쓰면 됨) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SLEEP CITY">
  <meta name="theme-color" content="#000000">

  <style>
    :root {
      --appH: 100vh;
      --frame: clamp(16px, 4vmin, 40px);
      --ui-gap: 12px;
      --bg: #000;
      --building: #111;
      --window-on: #ffd800;
      --window-off: #000;
      --popup-bg: #050505;
      --text: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 가로모드 전용 안내 */
    .rotate-warning {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      z-index: 999;
      text-align: center;
      padding: 24px;
      font-size: 14px;
      line-height: 1.6;
    }

    @media (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }

    .app-shell {
      width: 100%;
      height: var(--appH);
      padding: var(--frame);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 팝업 창처럼 보이게 */
    .popup {
      position: relative;
      width: min(100%, 960px);
      height: min(100%, 520px);
      border: 2px solid #fff;
      background: var(--popup-bg);
      box-shadow: 0 0 0 4px #000, 0 0 16px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: var(--ui-gap);
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .popup-title {
      font-weight: 600;
    }

    .popup-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: var(--ui-gap);
    }

    /* 빌딩 스카이라인 */
    .skyline-wrap {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: stretch;
      overflow: hidden;
      border: 1px solid #333;
      padding: 6px 4px 2px;
      background: #000;
    }

    .skyline {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      width: 100%;
      gap: 4px;
    }

    .building {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: var(--building);
      border: 1px solid #222;
      padding: 4px 2px;
      box-shadow: 0 -2px 0 rgba(255,255,255,0.04) inset;
      image-rendering: pixelated;
    }

    /* 다양한 모양을 위한 기본 값 */
    .building:nth-child(1) { height: 40%; }
    .building:nth-child(2) { height: 65%; }
    .building:nth-child(3) { height: 52%; }
    .building:nth-child(4) { height: 80%; }
    .building:nth-child(5) { height: 55%; }
    .building:nth-child(6) { height: 70%; }
    .building:nth-child(7) { height: 45%; }
    .building:nth-child(8) { height: 60%; }
    .building:nth-child(9) { height: 75%; }
    .building:nth-child(10) { height: 50%; }

    .building::before {
      /* 약간의 옥상 장식 */
      content: "";
      width: 50%;
      height: 4px;
      background: #151515;
      border-bottom: 1px solid #000;
      margin-bottom: 4px;
    }

    .windows {
      width: 100%;
      display: grid;
      grid-auto-rows: 8px;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px 2px;
      padding: 0 3px 3px;
    }

    .window {
      width: 100%;
      height: 100%;
      background: var(--window-on);
      box-shadow:
        0 0 2px rgba(255,216,0,0.8),
        0 0 4px rgba(255,216,0,0.6);
    }

    body.lights-off .window {
      background: var(--window-off);
      box-shadow: none;
    }

    /* start 버튼 & 텍스트 */
    .ui-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--ui-gap);
      margin-top: 8px;
    }

    .ui-text {
      font-size: 11px;
      line-height: 1.5;
      opacity: 0.85;
    }

    .start-btn {
      min-width: 120px;
      padding: 10px 18px;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      outline: none;
      image-rendering: pixelated;
    }

    .start-btn:active {
      transform: translateY(1px);
      box-shadow: 0 0 0 2px #fff inset;
      background: #111;
    }

    .start-btn[disabled] {
      opacity: 0.6;
      cursor: default;
    }

    .status-label {
      font-size: 11px;
      text-align: right;
      opacity: 0.7;
    }
  </style>
</head>
<body class="lights-on">
  <div class="rotate-warning">
    화면을 가로 모드로 돌려주세요.<br>
    Please rotate your device to landscape.
  </div>

  <div class="app-shell">
    <div class="popup">
      <div class="popup-header">
        <div class="popup-title">SLEEP CITY</div>
        <div>VER. 0.1</div>
      </div>

      <div class="popup-main">
        <div class="skyline-wrap">
          <div class="skyline">
            <!-- 서로 다른 모양으로 보이도록 폭만 다르게 -->
            <div class="building" style="flex: 0.5">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.7">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.6">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.9">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.5">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.8">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.6">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.7">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.5">
              <div class="windows"></div>
            </div>
            <div class="building" style="flex: 0.8">
              <div class="windows"></div>
            </div>
          </div>
        </div>

        <div class="ui-bottom">
          <div class="ui-text">
            각기 다른 모양의 건물들이 밤하늘을 가득 채우고 있습니다.<br>
            START 버튼을 누르면 도시의 불이 모두 꺼집니다.
          </div>

          <div>
            <button class="start-btn" id="startBtn">START</button>
            <div class="status-label" id="statusLabel">
              LIGHT: ON
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 빌딩마다 창문들을 생성 (층 수를 랜덤하게)
    function populateWindows() {
      const buildings = document.querySelectorAll('.building .windows');
      buildings.forEach((grid, idx) => {
        // 각 빌딩마다 층 수 다르게 (6~14층)
        const floors = 6 + ((idx * 3) % 9); // 약간 규칙적인 랜덤 느낌
        const cols = 2; // 창문은 2개씩
        const total = floors * cols;

        for (let i = 0; i < total; i++) {
          const w = document.createElement('div');
          w.className = 'window';
          grid.appendChild(w);
        }
      });
    }

    populateWindows();

    // START 버튼: 노란 불 → 검정
    const startBtn = document.getElementById('startBtn');
    const statusLabel = document.getElementById('statusLabel');
    let lightsOff = false;

    startBtn.addEventListener('click', () => {
      if (lightsOff) return; // 한 번만 꺼지게

      document.body.classList.add('lights-off');
      lightsOff = true;

      statusLabel.textContent = 'LIGHT: OFF';
      startBtn.textContent = 'OFF';
      startBtn.disabled = true;
    });
  </script>
</body>
</html>
